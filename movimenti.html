<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cantiere | Movimenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #121212; color: #fff; }
        .card { background: #1e1e1e; border: 1px solid #333; padding: 2rem; border-radius: 15px; }
        .form-control, .form-select { background: #2a2a2a; border: 1px solid #444; color: #fff; }
        .btn-carico { background: #28a745; color: #fff; font-weight: bold; }
        .btn-scarico { background: #dc3545; color: #fff; font-weight: bold; }
        .gold { color: #ffc107; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card">
                <h3 class="fw-bold mb-4 text-center text-warning">MOVIMENTO MERCE</h3>
                <label>Prodotto</label>
                <select id="p" class="form-select mb-3"></select>
                <label>Magazzino</label>
                <select id="m" class="form-select mb-4"></select>
                
                <div class="row mb-4 text-center">
                    <div class="col-4"><label class="gold">CARTONI</label><input type="number" id="ct" class="form-control" value="0"></div>
                    <div class="col-4"><label class="gold">PACCHI</label><input type="number" id="pk" class="form-control" value="0"></div>
                    <div class="col-4"><label class="gold">PEZZI</label><input type="number" id="pz" class="form-control" value="0"></div>
                </div>

                <div class="row g-2">
                    <div class="col-6"><button onclick="salva('CARICO')" class="btn btn-carico w-100 p-3">CARICA</button></div>
                    <div class="col-6"><button onclick="salva('SCARICO')" class="btn btn-scarico w-100 p-3">SCARICA</button></div>
                </div>
                <a href="dashboard.html" class="d-block text-center mt-3 text-secondary">Annulla</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        if(!localStorage.getItem('cantiere_user')) location.href='index.html';
        const _supabase = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
        let prods = [];
        async function init() {
            const { data: p } = await _supabase.from('prodotti').select('*');
            const { data: m } = await _supabase.from('magazzini').select('*').order('nome');
            prods = p;
            document.getElementById('p').innerHTML = p.map(x => `<option value="${x.id}">${x.nome_prodotto}</option>`).join('');
            document.getElementById('m').innerHTML = m.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
        }
        async function salva(t) {
            const pId = document.getElementById('p').value;
            const mId = document.getElementById('m').value;
            const prod = prods.find(x => x.id === pId);
            const tot = (parseInt(document.getElementById('ct').value)*prod.pezzi_per_cartone) + (parseInt(document.getElementById('pk').value)*prod.pezzi_per_pacco) + parseInt(document.getElementById('pz').value);
            
            const { data: es } = await _supabase.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
            let nq = tot;
            if(es) {
                nq = (t==='CARICO') ? es.quantita_totale_pezzi + tot : es.quantita_totale_pezzi - tot;
                await _supabase.from('giacenze').update({ quantita_totale_pezzi: nq }).eq('id', es.id);
            } else {
                await _supabase.from('giacenze').insert([{ prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: (t==='CARICO'?tot:-tot) }]);
            }
            // Log Movimento
            await _supabase.from('movimenti').insert([{ prodotto_id: pId, magazzino_id: mId, tipo_movimento: t, quantita_pezzi: tot, utente_id: JSON.parse(localStorage.getItem('cantiere_user')).id }]);
            
            Swal.fire('Fatto!', 'Giacenza aggiornata', 'success').then(() => location.href='dashboard.html');
        }
        init();
    </script>
</body>
</html>
