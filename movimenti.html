<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Carico e Scarico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; --cantiere-card: #1e1e1e; }
        body { background-color: var(--cantiere-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #000; border-bottom: 2px solid var(--cantiere-gold); }
        .card { background-color: var(--cantiere-card); border: 1px solid #333; }
        .form-control, .form-select { background-color: #2a2a2a; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #2a2a2a; color: #fff; border-color: var(--cantiere-gold); box-shadow: none; }
        .btn-carico { background-color: #28a745; color: #fff; font-weight: 700; }
        .btn-scarico { background-color: #dc3545; color: #fff; font-weight: 700; }
        .info-box { background: #333; padding: 10px; border-radius: 8px; border-left: 4px solid var(--cantiere-gold); }
    </style>
</head>
<body>

<nav class="navbar p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="dashboard.html"><i class="bi bi-house-door me-2"></i> TORNA ALLA DASHBOARD</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="fw-bold text-uppercase mb-4 text-center">Movimento Merce</h3>
                
                <form id="movimentoForm">
                    <div class="mb-3">
                        <label class="small text-secondary">Seleziona Prodotto</label>
                        <select id="selectProdotto" class="form-select" required onchange="aggiornaInfoProdotto()">
                            <option value="">Scegli...</option>
                        </select>
                    </div>

                    <div id="infoProdotto" class="info-box mb-3 d-none">
                        <div class="row text-center">
                            <div class="col-6 small"><i class="bi bi-box"></i> Cartone: <b id="val_ct">0</b> pz</div>
                            <div class="col-6 small"><i class="bi bi-archive"></i> Pacco: <b id="val_pk">0</b> pz</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="small text-secondary">Magazzino</label>
                        <select id="selectMagazzino" class="form-select" required></select>
                    </div>

                    <div class="row g-2 mb-4">
                        <div class="col-4">
                            <label class="small text-secondary">Cartoni</label>
                            <input type="number" id="inputCt" class="form-control" value="0" min="0">
                        </div>
                        <div class="col-4">
                            <label class="small text-secondary">Pacchi</label>
                            <input type="number" id="inputPk" class="form-control" value="0" min="0">
                        </div>
                        <div class="col-4">
                            <label class="small text-secondary">Pezzi Sfusi</label>
                            <input type="number" id="inputSf" class="form-control" value="0" min="0">
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-6">
                            <button type="button" onclick="eseguiMovimento('CARICO')" class="btn btn-carico w-100 py-3">
                                <i class="bi bi-plus-lg"></i> CARICA
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="eseguiMovimento('SCARICO_CUCINA')" class="btn btn-scarico w-100 py-3">
                                <i class="bi bi-dash-lg"></i> SCARICA
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "https://jkekmxhrwwidkfoizhde.supabase.co"; 
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const _supabase = supabase.createClient(SUB_URL, SUB_KEY);

    let prodottiList = [];

    async function init() {
        // Carica Prodotti e Magazzini
        const { data: p } = await _supabase.from('prodotti').select('*');
        const { data: m } = await _supabase.from('magazzini').select('*').order('nome');
        
        prodottiList = p;
        document.getElementById('selectProdotto').innerHTML += p.map(prod => `<option value="${prod.id}">${prod.nome_prodotto}</option>`).join('');
        document.getElementById('selectMagazzino').innerHTML = m.map(mag => `<option value="${mag.id}">${mag.nome}</option>`).join('');
    }

    function aggiornaInfoProdotto() {
        const id = document.getElementById('selectProdotto').value;
        const info = document.getElementById('infoProdotto');
        if(!id) { info.classList.add('d-none'); return; }
        
        const p = prodottiList.find(x => x.id === id);
        document.getElementById('val_ct').innerText = p.pezzi_per_cartone;
        document.getElementById('val_pk').innerText = p.pezzi_per_pacco;
        info.classList.remove('d-none');
    }

    async function eseguiMovimento(tipo) {
        const pId = document.getElementById('selectProdotto').value;
        const mId = document.getElementById('selectMagazzino').value;
        if(!pId) return Swal.fire('Errore', 'Seleziona un prodotto', 'error');

        const p = prodottiList.find(x => x.id === pId);
        
        // Calcolo totale pezzi secondo la Regola d'Oro
        const ct = parseInt(document.getElementById('inputCt').value) || 0;
        const pk = parseInt(document.getElementById('inputPk').value) || 0;
        const sf = parseInt(document.getElementById('inputSf').value) || 0;
        
        let totalePezziMovimento = (ct * p.pezzi_per_cartone) + (pk * p.pezzi_per_pacco) + sf;
        
        if(totalePezziMovimento <= 0) return Swal.fire('Attenzione', 'Inserisci una quantità', 'warning');

        // Se è scarico, il numero deve essere negativo nel DB? No, lo gestiamo con la logica.
        // Ma per la giacenza dobbiamo sommare o sottrarre.
        
        // 1. Registra Movimento
        await _supabase.from('movimenti').insert([{
            prodotto_id: pId, magazzino_id: mId, tipo_movimento: tipo, quantita_pezzi: totalePezziMovimento, utente_id: JSON.parse(localStorage.getItem('cantiere_user')).id
        }]);

        // 2. Aggiorna Giacenza (Logica semplificata: controllo se esiste riga, se no insert)
        const { data: esistente } = await _supabase.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
        
        let nuovaGiacenza = totalePezziMovimento;
        if(esistente) {
            nuovaGiacenza = (tipo === 'CARICO') ? esistente.quantita_totale_pezzi + totalePezziMovimento : esistente.quantita_totale_pezzi - totalePezziMovimento;
            await _supabase.from('giacenze').update({ quantita_totale_pezzi: nuovaGiacenza }).eq('id', esistente.id);
        } else {
            if(tipo === 'SCARICO_CUCINA') nuovaGiacenza = -totalePezziMovimento;
            await _supabase.from('giacenze').insert([{ prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: nuovaGiacenza }]);
        }

        Swal.fire({ icon: 'success', title: 'Operazione Completata', text: `Nuovo totale: ${nuovaGiacenza} pezzi`, timer: 2000 });
        document.getElementById('movimentoForm').reset();
        aggiornaInfoProdotto();
    }

    init();
</script>
</body>
</html>
