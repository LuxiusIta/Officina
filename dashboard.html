<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Dashboard Operativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; --cantiere-card: #1e1e1e; }
        body { background-color: var(--cantiere-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #000; border-bottom: 2px solid var(--cantiere-gold); }
        .magazzino-card { 
            background-color: var(--cantiere-card); border: 1px solid #333; border-radius: 12px; 
            padding: 1.5rem; height: 100%; transition: 0.3s;
        }
        .magazzino-card:hover { border-color: var(--cantiere-gold); }
        .table-mini { font-size: 0.85rem; color: #ccc; margin-top: 15px; }
        .table-mini th { color: var(--cantiere-gold); text-transform: uppercase; font-size: 0.7rem; }
        .qty-badge { font-weight: 700; color: #fff; }
        .icon-gold { color: var(--cantiere-gold); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#"><i class="bi bi-cone-striped me-2 icon-gold"></i>CANTIERE</a>
        <div class="d-flex align-items-center">
            <a href="movimenti.html" class="btn btn-outline-warning btn-sm me-2"><i class="bi bi-plus-lg"></i> MOVIMENTI</a>
            <button class="btn btn-dark btn-sm" onclick="logout()"><i class="bi bi-door-open"></i></button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row g-4" id="magazzini-container">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "https://jkekmxhrwwidkfoizhde.supabase.co"; 
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const _supabase = supabase.createClient(SUB_URL, SUB_KEY);

    async function caricaDashboard() {
        const { data: mags } = await _supabase.from('magazzini').select('*').order('nome');
        const { data: giacenze } = await _supabase.from('giacenze').select('*, prodotti(*)');

        const container = document.getElementById('magazzini-container');
        container.innerHTML = mags.map(m => {
            const prodottiMaga = giacenze.filter(g => g.magazzino_id === m.id && g.quantita_totale_pezzi !== 0);
            
            return `
                <div class="col-xl-4 col-md-6">
                    <div class="magazzino-card">
                        <h5 class="fw-bold text-uppercase border-bottom border-secondary pb-2">
                            <i class="bi bi-building me-2 icon-gold"></i>${m.nome}
                        </h5>
                        <table class="table table-dark table-mini table-borderless">
                            <thead>
                                <tr>
                                    <th>Prodotto</th>
                                    <th class="text-center"><i class="bi bi-boxes"></i> CT</th>
                                    <th class="text-center"><i class="bi bi-box-fill"></i> PK</th>
                                    <th class="text-center"><i class="bi bi-gear-fill"></i> PZ</th>
                                    <th class="text-end text-warning">TOT</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${prodottiMaga.length > 0 ? prodottiMaga.map(g => {
                                    const p = g.prodotti;
                                    const ct = Math.floor(g.quantita_totale_pezzi / p.pezzi_per_cartone);
                                    const restPezzi = g.quantita_totale_pezzi % p.pezzi_per_cartone;
                                    const pk = Math.floor(restPezzi / p.pezzi_per_pacco);
                                    const sfusi = restPezzi % p.pezzi_per_pacco;

                                    return `
                                        <tr>
                                            <td>${p.nome_prodotto}</td>
                                            <td class="text-center">${ct}</td>
                                            <td class="text-center">${pk}</td>
                                            <td class="text-center text-secondary">${sfusi}</td>
                                            <td class="text-end qty-badge">${g.quantita_totale_pezzi}</td>
                                        </tr>
                                    `;
                                }).join('') : '<tr><td colspan="5" class="text-secondary italic">Nessun prodotto a scorta</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }).join('');
    }

    // REALTIME LIVE
    _supabase.channel('giacenze-live').on('postgres_changes', { event: '*', schema: 'public', table: 'giacenze' }, () => {
        caricaDashboard();
        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#1e1e1e', color: '#fff' });
        Toast.fire({ icon: 'success', title: 'Scorte aggiornate' });
    }).subscribe();

    function logout() { localStorage.removeItem('cantiere_user'); window.location.href="index.html"; }
    if(!localStorage.getItem('cantiere_user')) window.location.href="index.html";
    else caricaDashboard();
</script>
</body>
</html>
