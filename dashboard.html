<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; --cantiere-card: #1e1e1e; }
        body { background-color: var(--cantiere-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        
        /* Navbar Super Professionale */
        .navbar { background-color: #000; border-bottom: 2px solid var(--cantiere-gold); padding: 1rem; }
        .navbar-brand { font-weight: 800; text-transform: uppercase; color: #fff !important; letter-spacing: 2px; }
        
        /* Icona Chat in alto a destra */
        .chat-icon { color: var(--cantiere-gold); font-size: 1.5rem; cursor: pointer; position: relative; }
        .badge-notify { position: absolute; top: -5px; right: -5px; background: red; border-radius: 50%; padding: 2px 6px; font-size: 10px; color: white; }

        /* Griglia Magazzini */
        .magazzino-card { 
            background-color: var(--cantiere-card); border: 1px solid #333; border-radius: 10px; 
            transition: all 0.3s; cursor: pointer; padding: 20px; text-align: center;
        }
        .magazzino-card:hover { border-color: var(--cantiere-gold); transform: translateY(-5px); }
        .magazzino-icon { font-size: 2.5rem; color: var(--cantiere-gold); margin-bottom: 10px; }
        
        /* Regola d'oro: Totale Pezzi sempre visibile */
        .total-badge { background-color: var(--cantiere-gold); color: #000; font-weight: 700; border-radius: 5px; padding: 2px 8px; }
    </style>
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-cone-striped me-2"></i>Cantiere</a>
        <div class="d-flex align-items-center">
            <div class="chat-icon me-3" onclick="Swal.fire('Chat', 'FunzionalitÃ  chat in arrivo!', 'info')">
                <i class="bi bi-chat-dots-fill"></i>
                <span class="badge-notify">3</span>
            </div>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-bold text-uppercase">I Tuoi Magazzini</h2>
            <p class="text-secondary small">Gestione professionale scorte e giacenze</p>
        </div>
    </div>

    <div class="row g-4" id="magazzini-container">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "https://jkekmxhrwwidkfoizhde.supabase.co"; 
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const _supabase = supabase.createClient(SUB_URL, SUB_KEY);

    async function caricaMagazzini() {
        // Prendiamo i 7 magazzini dal DB
        const { data, error } = await _supabase.from('magazzini').select('*').order('nome');
        
        if (error) return;

        const container = document.getElementById('magazzini-container');
        container.innerHTML = data.map(m => `
            <div class="col-md-4 col-sm-6">
                <div class="magazzino-card">
                    <div class="magazzino-icon"><i class="bi bi-box-seam"></i></div>
                    <h5 class="fw-bold text-white text-uppercase">${m.nome}</h5>
                    <div class="mt-3">
                        <span class="small text-secondary">TOTALE GIACENZA:</span><br>
                        <span class="total-badge">1.240 PEZZI</span>
                    </div>
                    <hr class="border-secondary">
                    <div class="d-flex justify-content-around small text-secondary">
                        <span><i class="bi bi-box"></i> 12 Ct</span>
                        <span><i class="bi bi-archive"></i> 5 Pk</span>
                        <span><i class="bi bi-egg"></i> 10 Sf</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function logout() {
        localStorage.removeItem('cantiere_user');
        window.location.href = "index.html";
    }

    // Controllo sicurezza: se non loggato, torna al login
    if(!localStorage.getItem('cantiere_user')) {
        window.location.href = "index.html";
    } else {
        caricaMagazzini();
    }
</script>
</body>
</html>
