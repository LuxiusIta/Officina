<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; --cantiere-card: #1e1e1e; }
        body { background-color: var(--cantiere-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #000; border-bottom: 2px solid var(--cantiere-gold); }
        .magazzino-card { 
            background-color: var(--cantiere-card); border: 1px solid #333; border-radius: 15px; 
            padding: 2.5rem; text-align: center; transition: 0.3s; cursor: pointer;
        }
        .magazzino-card:hover { border-color: var(--cantiere-gold); transform: translateY(-5px); background-color: #252525; }
        .magazzino-icon { font-size: 3.5rem; color: var(--cantiere-gold); margin-bottom: 1rem; }
        .badge-count { background: var(--cantiere-gold); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 0.9rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#"><i class="bi bi-cone-striped me-2 text-warning"></i>CANTIERE</a>
        <div class="d-flex">
            <a href="movimenti.html" class="btn btn-warning btn-sm fw-bold me-2">MOVIMENTI</a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()"><i class="bi bi-door-open"></i></button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row g-4" id="magazzini-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "https://jkekmxhrwwidkfoizhde.supabase.co"; 
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const _supabase = supabase.createClient(SUB_URL, SUB_KEY);

    async function caricaMagazzini() {
        const { data: mags } = await _supabase.from('magazzini').select('*').order('nome');
        const container = document.getElementById('magazzini-container');
        container.innerHTML = mags.map(m => `
            <div class="col-md-4 col-sm-6">
                <div class="magazzino-card" onclick="window.location.href='dettaglio_magazzino.html?id=${m.id}&nome=${m.nome}'">
                    <div class="magazzino-icon"><i class="bi bi-house-door-fill"></i></div>
                    <h4 class="fw-bold text-uppercase">${m.nome}</h4>
                    <span class="text-secondary small">Clicca per visualizzare scorte</span>
                </div>
            </div>
        `).join('');
    }
    function logout() { localStorage.removeItem('cantiere_user'); window.location.href="index.html"; }
    caricaMagazzini();
</script>
</body>
</html>
