<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cantiere | Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #121212; color: #eee; font-family: sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .form-control { background: #2a2a2a; border: 1px solid #444; color: #fff; }
        .btn-gold { background: #ffc107; color: #000; font-weight: bold; }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="dashboard.html" class="text-warning mb-4 d-block text-decoration-none"><i class="bi bi-arrow-left"></i> Dashboard</a>
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h4 class="fw-bold mb-3">NUOVO UTENTE</h4>
                <form id="userForm">
                    <input type="text" id="u_name" class="form-control mb-2" placeholder="Username" required>
                    <input type="password" id="u_pass" class="form-control mb-3" placeholder="Password" required>
                    <select id="u_role" class="form-control mb-3">
                        <option value="user">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button class="btn btn-gold w-100">CREA ACCOUNT</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card p-4">
                <h4 class="fw-bold mb-3">LISTA PERSONALE</h4>
                <ul id="userList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "https://jkekmxhrwwidkfoizhde.supabase.co"; 
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const _supabase = supabase.createClient(SUB_URL, SUB_KEY);

    async function load() {
        const { data } = await _supabase.from('utenti_app').select('*');
        document.getElementById('userList').innerHTML = data.map(u => `<li class="list-group-item bg-transparent text-white d-flex justify-content-between">
            <span><b>${u.username}</b> (${u.ruolo})</span>
            <i class="bi bi-trash text-danger" style="cursor:pointer" onclick="del('${u.id}')"></i>
        </li>`).join('');
    }
    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await _supabase.from('utenti_app').insert([{ username: document.getElementById('u_name').value, password: document.getElementById('u_pass').value, ruolo: document.getElementById('u_role').value }]);
        Swal.fire('Ok!','Utente creato','success');
        load();
    });
    async function del(id) { await _supabase.from('utenti_app').delete().eq('id', id); load(); }
    load();
</script>
</body>
</html>
