<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Gestione Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; --cantiere-card: #1e1e1e; }
        body { background-color: var(--cantiere-dark); color: #fff; font-family: 'Inter', sans-serif; }
        .navbar { background: #000; border-bottom: 2px solid var(--cantiere-gold); }
        .user-card { background: var(--cantiere-card); border: 1px solid #333; border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; }
        
        /* Badges Ruoli */
        .role-badge { font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; }
        .badge-admin { background: var(--cantiere-gold); color: #000; }
        .badge-user { background: #444; color: #fff; }
        
        .form-select-sm { background: #2a2a2a; color: #fff; border: 1px solid #444; }

        /* Widget Chat */
        #chat-widget { position: fixed; bottom: 85px; right: 20px; width: 320px; height: 400px; background: #1e1e1e; border: 2px solid var(--cantiere-gold); border-radius: 15px; display: none; flex-direction: column; z-index: 1000; }
        #chat-body { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 6px 10px; border-radius: 8px; font-size: 0.85rem; max-width: 80%; }
        .msg-me { background: var(--cantiere-gold); color: #000; align-self: flex-end; }
        .msg-them { background: #333; align-self: flex-start; }
        #chat-toggle { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--cantiere-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; z-index: 1001; color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="dashboard.html"><i class="bi bi-cone-striped text-warning"></i> CANTIERE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-white text-decoration-none" href="dashboard.html">Dashboard</a></li>
            </ul>
            <div class="text-end me-3 text-white">
                <small class="text-secondary d-block text-uppercase" style="font-size: 0.6rem;">Operatore</small>
                <span id="nomeUtente" class="fw-bold text-warning">...</span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="fw-bold text-warning mb-4">GESTIONE PERSONALE</h3>
    <div class="row" id="userList">
        </div>
</div>

<div id="chat-toggle" onclick="toggleChat()"><i class="bi bi-chat-dots-fill"></i></div>
<div id="chat-widget">
    <div class="p-2 border-bottom border-warning d-flex justify-content-between text-white">
        <small class="fw-bold text-warning">CHAT LIVE</small>
        <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
    </div>
    <div id="chat-body"></div>
    <div class="p-2 bg-black">
        <div class="input-group input-group-sm">
            <input type="text" id="chatIn" class="form-control bg-dark text-white border-secondary" placeholder="Scrivi...">
            <button class="btn btn-warning" onclick="send()"><i class="bi bi-send"></i></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const session = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!session || session.ruolo !== 'admin') {
        Swal.fire('Accesso Negato', 'Solo gli Admin possono gestire gli utenti.', 'error').then(() => location.href='dashboard.html');
    }
    document.getElementById('nomeUtente').innerText = session.username.toUpperCase();

    const _supabase = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");

    async function caricaUtenti() {
        const { data } = await _supabase.from('utenti_app').select('*').order('username');
        const container = document.getElementById('userList');
        
        container.innerHTML = data.map(u => `
            <div class="col-md-6 col-lg-4">
                <div class="user-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0 fw-bold text-uppercase"><i class="bi bi-person-fill text-warning me-2"></i>${u.username}</h5>
                        <span class="role-badge ${u.ruolo === 'admin' ? 'badge-admin' : 'badge-user'}">${u.ruolo || 'user'}</span>
                    </div>
                    <div class="mb-3">
                        <label class="small text-secondary">Cambia Ruolo:</label>
                        <select class="form-select form-select-sm" onchange="cambiaRuolo('${u.id}', this.value)">
                            <option value="user" ${u.ruolo === 'user' ? 'selected' : ''}>USER (Solo Movimenti)</option>
                            <option value="admin" ${u.ruolo === 'admin' ? 'selected' : ''}>ADMIN (Controllo Totale)</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-danger btn-sm w-100" onclick="resetPassword('${u.id}', '${u.username}')">
                        <i class="bi bi-key-fill me-1"></i> Reset Password
                    </button>
                </div>
            </div>
        `).join('');
    }

    async function cambiaRuolo(id, nuovoRuolo) {
        const { error } = await _supabase.from('utenti_app').update({ ruolo: nuovoRuolo }).eq('id', id);
        if(!error) {
            Swal.fire({ icon: 'success', title: 'Ruolo Aggiornato', toast: true, position: 'top-end', timer: 2000, showConfirmButton: false });
            caricaUtenti();
        }
    }

    async function resetPassword(id, username) {
        const { value: nuovaPass } = await Swal.fire({
            title: `Nuova password per ${username}`,
            input: 'text',
            inputPlaceholder: 'Inserisci nuova password',
            showCancelButton: true,
            confirmButtonColor: '#ffc107'
        });
        if (nuovaPass) {
            await _supabase.from('utenti_app').update({ password: nuovaPass }).eq('id', id);
            Swal.fire('Fatto!', 'Password aggiornata', 'success');
        }
    }

    // --- LOGICA CHAT ---
    function toggleChat() { 
        const w = document.getElementById('chat-widget');
        w.style.display = (w.style.display==='flex') ? 'none' : 'flex';
        if(w.style.display==='flex') loadMsgs();
    }
    async function loadMsgs() {
        const { data } = await _supabase.from('chat_interna').select('*, utenti_app(username)').order('creato_at', { ascending: true }).limit(20);
        document.getElementById('chat-body').innerHTML = data.map(m => `<div class="msg ${m.utente_id===session.id?'msg-me':'msg-them'}"><small style="font-size:0.6rem; display:block"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        const b = document.getElementById('chat-body'); b.scrollTop = b.scrollHeight;
    }
    async function send() {
        const i = document.getElementById('chatIn'); if(!i.value) return;
        await _supabase.from('chat_interna').insert([{ utente_id: session.id, messaggio: i.value }]);
        i.value = '';
    }
    _supabase.channel('chUtenti').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, () => loadMsgs()).subscribe();

    caricaUtenti();
</script>
</body>
</html>
