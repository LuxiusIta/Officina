<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Gestionale Unificato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #121212; --card: #1e1e1e; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Navbar */
        .navbar { background: #000; border-bottom: 2px solid var(--gold); }
        .nav-link { color: #fff !important; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; }
        .nav-link:hover, .nav-link.active { color: var(--gold) !important; }

        /* Gestione Viste */
        .view { display: none; padding: 20px 0; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards & Tabelle */
        .c-card { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 20px; transition: 0.3s; }
        .maga-card:hover { border-color: var(--gold); transform: translateY(-5px); cursor: pointer; }
        .table-dark { --bs-table-bg: var(--card); border: 1px solid #333; }

        /* Chat Widget */
        #chat-w { position: fixed; bottom: 85px; right: 20px; width: 320px; height: 400px; background: var(--card); border: 2px solid var(--gold); border-radius: 15px; display: none; flex-direction: column; z-index: 2000; }
        #chat-b { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px; border-radius: 8px; font-size: 0.8rem; max-width: 85%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; }
        .msg-them { background: #333; align-self: flex-start; }
        #chat-t { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; z-index: 2001; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        
        .admin-only { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-cone-striped text-warning"></i> CANTIERE</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" onclick="showView('v-dash')">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showView('v-mov')">Movimenti</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showView('v-storico')">Storico</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" onclick="showView('v-prod')">Prodotti</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" onclick="showView('v-users')">Utenti</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="text-end me-3">
                    <small class="text-secondary d-block text-uppercase" style="font-size:0.6rem">Operatore</small>
                    <span id="u-name" class="fw-bold text-warning">---</span>
                </div>
                <button class="btn btn-outline-danger btn-sm fw-bold" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div id="v-dash" class="view active">
        <h2 class="fw-bold mb-4">DASHBOARD</h2>
        <div class="row g-4" id="maga-list"></div>
    </div>

    <div id="v-maga-det" class="view">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="det-m-name" class="fw-bold text-warning">SCORTE</h2>
            <button class="btn btn-outline-light btn-sm" onclick="showView('v-dash')">TORNA INDIETRO</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead><tr><th>PRODOTTO</th><th>CARTONI</th><th>PACCHI</th><th>PEZZI</th><th class="text-end text-warning">TOTALE</th></tr></thead>
                <tbody id="det-list"></tbody>
            </table>
        </div>
    </div>

    <div id="v-mov" class="view">
        <div class="row justify-content-center">
            <div class="col-md-6 c-card">
                <h3 class="text-center fw-bold text-warning mb-4">NUOVO MOVIMENTO</h3>
                <label class="small text-secondary">Prodotto</label><select id="mov-p" class="form-select mb-3 bg-dark text-white border-secondary"></select>
                <label class="small text-secondary">Magazzino</label><select id="mov-m" class="form-select mb-4 bg-dark text-white border-secondary"></select>
                <div class="row g-2 mb-4 text-center">
                    <div class="col-4"><label class="small">CARTONI</label><input type="number" id="q-ct" class="form-control bg-dark text-white border-secondary text-center" value="0"></div>
                    <div class="col-4"><label class="small">PACCHI</label><input type="number" id="q-pk" class="form-control bg-dark text-white border-secondary text-center" value="0"></div>
                    <div class="col-4"><label class="small">PEZZI</label><input type="number" id="q-pz" class="form-control bg-dark text-white border-secondary text-center" value="0"></div>
                </div>
                <div class="row g-2">
                    <div class="col-6"><button onclick="doMov('CARICO')" class="btn btn-success w-100 p-3 fw-bold">CARICA</button></div>
                    <div class="col-6"><button onclick="doMov('SCARICO')" class="btn btn-danger w-100 p-3 fw-bold">SCARICA</button></div>
                </div>
            </div>
        </div>
    </div>

    <div id="v-storico" class="view">
        <h2 class="fw-bold mb-4">STORICO RECENTE</h2>
        <div id="storico-list" class="table-responsive"></div>
    </div>

</div>

<div id="chat-t" onclick="toggleChat()"><i class="bi bi-chat-dots-fill"></i></div>
<div id="chat-w">
    <div class="p-3 border-bottom border-warning d-flex justify-content-between">
        <span class="fw-bold text-warning">CHAT LIVE</span>
        <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
    </div>
    <div id="chat-b"></div>
    <div class="p-2 bg-black"><div class="input-group"><input type="text" id="c-in" class="form-control bg-dark text-white border-0" placeholder="Scrivi..."><button class="btn btn-warning" onclick="sendMsg()"><i class="bi bi-send"></i></button></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
    const user = JSON.parse(localStorage.getItem('cantiere_user'));
    
    if(!user) { location.href = "login.html"; } // Assicurati di avere un file login separato o gestisci il login qui

    // Inizializzazione
    document.getElementById('u-name').innerText = user.username.toUpperCase();
    if(user.ruolo === 'admin') document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'block');

    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        if(viewId === 'v-dash') loadMags();
        if(viewId === 'v-mov') loadMovForm();
        if(viewId === 'v-storico') loadStorico();
    }

    // --- LOGICA DASHBOARD & MAGAZZINI ---
    async function loadMags() {
        const { data } = await _sb.from('magazzini').select('*').order('nome');
        document.getElementById('maga-list').innerHTML = data.map(m => `
            <div class="col-md-4">
                <div class="c-card maga-card text-center" onclick="openMaga('${m.id}', '${m.nome}')">
                    <i class="bi bi-house-door-fill display-4 text-warning"></i>
                    <h4 class="fw-bold mt-2">${m.nome.toUpperCase()}</h4>
                </div>
            </div>
        `).join('');
    }

    async function openMaga(id, nome) {
        document.getElementById('det-m-name').innerText = nome.toUpperCase();
        const { data } = await _sb.from('giacenze').select('*, prodotti(*)').eq('magazzino_id', id);
        document.getElementById('det-list').innerHTML = data.map(g => {
            const p = g.prodotti;
            const ct = Math.floor(g.quantita_totale_pezzi / p.pezzi_per_cartone);
            const pk = Math.floor((g.quantita_totale_pezzi % p.pezzi_per_cartone) / p.pezzi_per_pacco);
            const pz = (g.quantita_totale_pezzi % p.pezzi_per_cartone) % p.pezzi_per_pacco;
            return `<tr><td class="fw-bold">${p.nome_prodotto}</td><td>${ct}</td><td>${pk}</td><td>${pz}</td><td class="text-end"><span class="badge bg-warning text-dark">${g.quantita_totale_pezzi} PZ</span></td></tr>`;
        }).join('');
        showView('v-maga-det');
    }

    // --- LOGICA CHAT ---
    function toggleChat() { 
        const w = document.getElementById('chat-w'); 
        w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        if(w.style.display === 'flex') loadMsgs();
    }

    async function loadMsgs() {
        const { data } = await _sb.from('chat_interna').select('*, utenti_app(username)').order('creato_at', { ascending: true }).limit(20);
        document.getElementById('chat-b').innerHTML = data.map(m => `
            <div class="msg ${m.utente_id === user.id ? 'msg-me' : 'msg-them'}">
                <small class="d-block" style="font-size:0.6rem"><b>${m.utenti_app?.username}</b></small>${m.messaggio}
            </div>
        `).join('');
        const b = document.getElementById('chat-b'); b.scrollTop = b.scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('c-in'); if(!i.value) return;
        await _sb.from('chat_interna').insert([{ utente_id: user.id, messaggio: i.value }]);
        i.value = '';
    }

    // Realtime
    _sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_interna' }, () => loadMsgs()).subscribe();

    function logout() { localStorage.clear(); location.reload(); }
    
    // Avvio
    loadMags();
</script>
</body>
</html>
