<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #000; --card: #121212; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; }
        .navbar { background: #000; border-bottom: 2px solid var(--gold); padding: 15px; }
        .nav-link { color: #fff !important; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .view { display: none; padding: 20px 15px; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Card Stile Cantiere */
        .c-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 15px; transition: 0.3s; }
        .maga-card:active { transform: scale(0.95); background: #1a1a1a; border-color: var(--gold); }
        .bi-maga { font-size: 2.5rem; color: var(--gold); }
        
        .badge-tot { background: var(--gold); color: #000; font-weight: 900; padding: 5px 10px; border-radius: 8px; font-size: 1rem; }
        .text-gold { color: var(--gold) !important; }
        
        /* Chat Fluttuante */
        #chat-w { position: fixed; bottom: 85px; right: 15px; width: 320px; height: 450px; background: #111; border: 2px solid var(--gold); border-radius: 20px; display: none; flex-direction: column; z-index: 3000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #chat-b { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 0.85rem; max-width: 80%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 600; }
        .msg-them { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        #chat-t { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; z-index: 3001; color: #000; box-shadow: 0 5px 20px rgba(255,193,7,0.4); }

        .form-select, .form-control { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; }
        .form-control:focus { background: #222; color: #white; border-color: var(--gold); box-shadow: none; }
    </style>
</head>
<body>

<script>
    const userSession = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!userSession) { window.location.replace('./index.html'); }
</script>

<nav class="navbar navbar-expand-lg sticky-top navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold text-gold" onclick="sw('v-dash')">CANTIERE</span>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#m-nav">
            <i class="bi bi-list fs-1 text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="m-nav">
            <ul class="navbar-nav ms-auto mb-3 mb-lg-0 text-center">
                <li class="nav-item"><a class="nav-link" onclick="sw('v-dash')">Magazzini</a></li>
                <li class="nav-item"><a class="nav-link" onclick="sw('v-mov')">Nuovo Movimento</a></li>
                <li class="nav-item"><a class="nav-link" onclick="sw('v-sto')">Storico Attività</a></li>
                <li class="nav-item"><button class="btn btn-outline-danger btn-sm mt-3 w-100 fw-bold" onclick="logout()">LOGOUT</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <div id="v-dash" class="view active">
        <h2 class="fw-black mb-4">OFFICINA</h2>
        <div id="m-list" class="row g-3"></div>
    </div>

    <div id="v-det" class="view">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="det-n" class="text-gold fw-black mb-0"></h2>
            <button class="btn btn-dark border-secondary rounded-pill px-4" onclick="sw('v-dash')">CHIUDI</button>
        </div>
        <div id="det-b"></div>
    </div>

    <div id="v-mov" class="view">
        <div class="c-card">
            <h2 class="fw-black text-center text-gold mb-4">REGISTRA</h2>
            <label class="small text-secondary fw-bold mb-1">COSA STAI MUOVENDO?</label>
            <select id="mv-p" class="form-select mb-3"></select>
            <label class="small text-secondary fw-bold mb-1">IN QUALE MAGAZZINO?</label>
            <select id="mv-m" class="form-select mb-4"></select>
            
            <div class="row g-2 mb-4 text-center">
                <div class="col-4">
                    <label class="small fw-bold mb-2"><i class="bi bi-box-seam"></i> CARTONI</label>
                    <input type="number" id="q-ct" class="form-control text-center py-3 fs-4" value="0">
                </div>
                <div class="col-4">
                    <label class="small fw-bold mb-2"><i class="bi bi-box"></i> PACCHI</label>
                    <input type="number" id="q-pk" class="form-control text-center py-3 fs-4" value="0">
                </div>
                <div class="col-4">
                    <label class="small fw-bold mb-2"><i class="bi bi-hammer"></i> PEZZI</label>
                    <input type="number" id="q-pz" class="form-control text-center py-3 fs-4" value="0">
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-6"><button onclick="doM('CARICO')" class="btn btn-success w-100 py-3 fw-black fs-5 shadow-sm">CARICA</button></div>
                <div class="col-6"><button onclick="doM('SCARICO')" class="btn btn-danger w-100 py-3 fw-black fs-5 shadow-sm">SCARICA</button></div>
            </div>
        </div>
    </div>

    <div id="v-sto" class="view">
        <h2 class="fw-black mb-4">REGISTRO</h2>
        <div id="sto-b"></div>
    </div>
</div>

<div id="chat-t" onclick="tc()"><i class="bi bi-chat-right-text-fill"></i></div>
<div id="chat-w">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <span class="text-gold fw-black">RADIO CANTIERE</span>
        <button class="btn-close btn-close-white" onclick="tc()"></button>
    </div>
    <div id="chat-b"></div>
    <div class="p-3 bg-darker">
        <div class="input-group">
            <input type="text" id="c-i" class="form-control border-0" placeholder="Scrivi un messaggio...">
            <button class="btn btn-gold" onclick="sm()"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
    const u = userSession;

    function sw(id) {
        document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id==='v-dash') lM(); if(id==='v-mov') lMD(); if(id==='v-sto') lS();
        const nav = document.getElementById('m-nav'); 
        if(bootstrap.Collapse.getInstance(nav)) bootstrap.Collapse.getInstance(nav).hide();
    }

    async function lM() {
        const { data } = await _sb.from('magazzini').select('*').order('nome');
        document.getElementById('m-list').innerHTML = data.map(m => `
            <div class="col-6">
                <div class="c-card maga-card text-center" onclick="oM('${m.id}','${m.nome}')">
                    <i class="bi bi-cone-striped bi-maga"></i>
                    <div class="fw-black mt-2 text-uppercase" style="font-size: 0.9rem">${m.nome}</div>
                </div>
            </div>`).join('');
    }

    async function oM(id, n) {
        document.getElementById('det-n').innerText = n;
        const { data } = await _sb.from('giacenze').select('*, prodotti(*)').eq('magazzino_id', id);
        document.getElementById('det-b').innerHTML = data.map(g => {
            const p = g.prodotti; 
            const ct = Math.floor(g.quantita_totale_pezzi/p.pezzi_per_cartone);
            const pk = Math.floor((g.quantita_totale_pezzi%p.pezzi_per_cartone)/p.pezzi_per_pacco);
            const pz = (g.quantita_totale_pezzi%p.pezzi_per_cartone)%p.pezzi_per_pacco;
            return `
            <div class="c-card">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="fw-black fs-5">${p.nome_prodotto}</span>
                    <span class="badge-tot">${g.quantita_totale_pezzi} PZ</span>
                </div>
                <div class="row text-center text-secondary small">
                    <div class="col-4 border-end border-secondary"><i class="bi bi-box-seam"></i> CT: <b>${ct}</b></div>
                    <div class="col-4 border-end border-secondary"><i class="bi bi-box"></i> PK: <b>${pk}</b></div>
                    <div class="col-4"><i class="bi bi-hammer"></i> PZ: <b>${pz}</b></div>
                </div>
            </div>`;
        }).join('');
        sw('v-det');
    }

    let pC = [];
    async function lMD() {
        const { data: p } = await _sb.from('prodotti').select('*'); pC = p;
        const { data: m } = await _sb.from('magazzini').select('*');
        document.getElementById('mv-p').innerHTML = p.map(x => `<option value="${x.id}">${x.nome_prodotto}</option>`).join('');
        document.getElementById('mv-m').innerHTML = m.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
    }

    async function doM(t) {
        const pId = document.getElementById('mv-p').value; const mId = document.getElementById('mv-m').value;
        const pr = pC.find(x => x.id === pId);
        const tot = (parseInt(document.getElementById('q-ct').value)*pr.pezzi_per_cartone) + (parseInt(document.getElementById('q-pk').value)*pr.pezzi_per_pacco) + parseInt(document.getElementById('q-pz').value);
        if(tot <= 0) return Swal.fire({ icon:'error', title:'Ohi!', text:'Inserisci una quantità valida', confirmButtonColor: '#ffc107' });
        
        const { data: es } = await _sb.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
        const nQ = es ? (t==='CARICO'?es.quantita_totale_pezzi+tot:es.quantita_totale_pezzi-tot) : (t==='CARICO'?tot:-tot);
        
        if(es) await _sb.from('giacenze').update({ quantita_totale_pezzi: nQ }).eq('id', es.id);
        else await _sb.from('giacenze').insert([{ prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: nQ }]);
        
        await _sb.from('movimenti').insert([{ prodotto_id: pId, magazzino_id: mId, tipo_movimento: t, quantita_pezzi: tot, utente_id: u.id }]);
        
        Swal.fire({ icon:'success', title:'REGISTRATO!', toast:true, position:'top-end', timer:2000, showConfirmButton:false });
        sw('v-dash');
    }

    async function lS() {
        const { data } = await _sb.from('movimenti').select('*, prodotti(nome_prodotto)').order('data_movimento', {ascending:false}).limit(20);
        document.getElementById('sto-b').innerHTML = data.map(m => `
            <div class="c-card py-3">
                <div class="d-flex justify-content-between">
                    <span class="text-secondary small fw-bold">${new Date(m.data_movimento).toLocaleTimeString()}</span>
                    <span class="fw-black ${m.tipo_movimento==='CARICO'?'text-success':'text-danger'}">${m.tipo_movimento}</span>
                </div>
                <div class="fs-5 fw-black">${m.prodotti?.nome_prodotto}</div>
                <div class="text-gold fw-bold">${m.quantita_pezzi} PEZZI</div>
            </div>`).join('');
    }

    function tc() { const w = document.getElementById('chat-w'); w.style.display = (w.style.display==='flex'?'none':'flex'); if(w.style.display==='flex') lMs(); }
    async function lMs() {
        const { data } = await _sb.from('chat_interna').select('*, utenti_app(username)').order('creato_at', {ascending:true}).limit(30);
        document.getElementById('chat-b').innerHTML = data.map(m => `<div class="msg ${m.utente_id===u.id?'msg-me':'msg-them'}"><small class="d-block" style="font-size:0.6rem; opacity:0.7"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        document.getElementById('chat-b').scrollTop = document.getElementById('chat-b').scrollHeight;
    }
    async function sm() { const i = document.getElementById('c-i'); if(!i.value) return; await _sb.from('chat_interna').insert([{ utente_id: u.id, messaggio: i.value }]); i.value = ''; }
    _sb.channel('ch').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, () => lMs()).subscribe();

    function logout() { localStorage.clear(); window.location.replace('./index.html'); }
    lM();
</script>
</body>
</html>
