<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Full Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #0a0a0a; --side: #000; --card: #141414; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR DESKTOP */
        .sidebar { width: 280px; background: var(--side); border-right: 2px solid #222; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; }
        .nav-item-c { padding: 14px 18px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; font-weight: 800; display: flex; align-items: center; gap: 12px; transition: 0.2s; color: #888; text-transform: uppercase; font-size: 0.8rem; }
        .nav-item-c:hover { background: #111; color: var(--gold); }
        .nav-item-c.active { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(255,193,7,0.3); }

        /* CONTENT AREA */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS & UI */
        .c-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        .maga-box { text-align: center; cursor: pointer; border: 1px solid #222; padding: 35px; border-radius: 25px; background: #111; transition: 0.3s; }
        .maga-box:hover { border-color: var(--gold); transform: translateY(-5px); }
        .badge-tot { background: var(--gold); color: #000; font-weight: 900; padding: 6px 14px; border-radius: 10px; }
        .form-control, .form-select { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; }

        /* CHAT BOX */
        #chat-w { position: fixed; bottom: 90px; right: 30px; width: 380px; height: 550px; background: #000; border: 2px solid var(--gold); border-radius: 24px; display: none; flex-direction: column; z-index: 9999; box-shadow: 0 20px 60px rgba(0,0,0,0.9); }
        #chat-b { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; font-size: 0.9rem; max-width: 85%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg-them { background: #222; align-self: flex-start; border-bottom-left-radius: 4px; }
        #chat-t { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; color: #000; z-index: 9998; box-shadow: 0 8px 25px rgba(255,193,7,0.4); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 15px; border-right: none; border-bottom: 2px solid var(--gold); }
            .nav-item-c { display: none; }
            .main-content { padding: 20px; padding-bottom: 100px; }
            #chat-w { width: 95%; right: 2.5%; bottom: 85px; }
        }
        .admin-only { display: none; }
        .animate-vibrate { animation: vibrate 0.3s linear infinite; background: #fff !important; }
        @keyframes vibrate { 0% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
    </style>
</head>
<body>

<audio id="chat-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<div class="sidebar">
    <h2 class="fw-black text-warning mb-5"><i class="bi bi-cone-striped"></i> CANTIERE</h2>
    <div class="nav-item-c active" id="n-dash" onclick="sw('v-dash', 'n-dash')"><i class="bi bi-grid-1x2-fill"></i> Magazzini</div>
    <div class="nav-item-c" id="n-mov" onclick="sw('v-mov', 'n-mov')"><i class="bi bi-arrow-left-right"></i> Movimenti</div>
    <div class="nav-item-c" id="n-sto" onclick="sw('v-sto', 'n-sto')"><i class="bi bi-clock-history"></i> Storico</div>
    <div class="nav-item-c" id="n-prod" onclick="sw('v-prod', 'n-prod')"><i class="bi bi-box-seam"></i> Anagrafica</div>
    <div class="nav-item-c admin-only" id="n-admin" onclick="sw('v-admin', 'n-admin')"><i class="bi bi-shield-lock-fill"></i> Amministra</div>
    <div class="mt-auto">
        <div class="p-3 bg-dark rounded-4 mb-3 border border-secondary"><small class="text-secondary d-block">OPERATORE</small><b class="text-white text-uppercase" id="u-display"></b></div>
        <button class="btn btn-outline-danger w-100 fw-bold" onclick="logout()">LOGOUT</button>
    </div>
</div>

<div class="main-content">
    <div id="v-dash" class="view active">
        <h1 class="fw-black mb-1">OFFICINA <span class="text-warning">CENTRALE</span></h1>
        <p class="text-secondary mb-5">Seleziona un settore per gestire le scorte</p>
        <div id="m-list" class="row g-4"></div>
    </div>

    <div id="v-det" class="view">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="det-n" class="text-warning fw-black mb-0"></h1>
            <button class="btn btn-dark border-secondary rounded-pill px-4" onclick="sw('v-dash', 'n-dash')">CHIUDI</button>
        </div>
        <div id="det-b"></div>
    </div>

    <div id="v-mov" class="view">
        <div class="row justify-content-center"><div class="col-xl-7 col-lg-9"><div class="c-card p-5">
            <h2 class="fw-black text-center text-warning mb-5">MOVIMENTAZIONE</h2>
            <div class="row g-3">
                <div class="col-md-6"><label class="small fw-bold text-secondary">ARTICOLO</label><select id="mv-p" class="form-select p-3"></select></div>
                <div class="col-md-6"><label class="small fw-bold text-secondary">SETTORE</label><select id="mv-m" class="form-select p-3"></select></div>
            </div>
            <div class="row g-4 text-center mt-4">
                <div class="col-4"><i class="bi bi-box-seam fs-3 text-warning mb-2 d-block"></i><label class="small fw-bold">CARTONI</label><input type="number" id="q-ct" class="form-control text-center p-3 fs-3" value="0"></div>
                <div class="col-4"><i class="bi bi-box fs-3 text-warning mb-2 d-block"></i><label class="small fw-bold">PACCHI</label><input type="number" id="q-pk" class="form-control text-center p-3 fs-3" value="0"></div>
                <div class="col-4"><i class="bi bi-hammer fs-3 text-warning mb-2 d-block"></i><label class="small fw-bold">PEZZI</label><input type="number" id="q-pz" class="form-control text-center p-3 fs-3" value="0"></div>
            </div>
            <div class="row g-3 mt-5">
                <div class="col-6"><button onclick="doM('CARICO')" class="btn btn-success w-100 py-4 fw-black fs-5">CARICA (+)</button></div>
                <div class="col-6"><button onclick="doM('SCARICO')" class="btn btn-danger w-100 py-4 fw-black fs-5">SCARICA (-)</button></div>
            </div>
        </div></div></div>
    </div>

    <div id="v-sto" class="view"><h1 class="fw-black mb-4">LOG <span class="text-warning">ATTIVITÀ</span></h1><div class="c-card p-0 overflow-hidden"><table class="table table-dark table-hover mb-0 align-middle"><thead class="bg-black"><tr><th class="p-3">DATA</th><th>OPERATORE</th><th>PRODOTTO</th><th>TIPO</th><th class="text-end p-3">QUANTITÀ</th></tr></thead><tbody id="sto-b"></tbody></table></div></div>

    <div id="v-prod" class="view"><div class="d-flex justify-content-between align-items-center mb-4"><h1 class="fw-black m-0">ANAGRAFICA</h1><button class="btn btn-warning fw-bold px-4" onclick="openAddP()">+ NUOVO</button></div><div class="row" id="prod-l"></div></div>

    <div id="v-admin" class="view admin-only"><h1 class="fw-black mb-4 text-warning">ADMIN PANEL</h1><div class="row g-4"><div class="col-md-6"><div class="c-card"><h4>MAGAZZINI</h4><div class="input-group mb-4"><input type="text" id="add-m-n" class="form-control" placeholder="Nome area"><button class="btn btn-warning" onclick="addM()">CREA</button></div><div id="adm-m-l"></div></div></div><div class="col-md-6"><div class="c-card"><h4>TEAM</h4><div id="adm-u-l"></div></div></div></div></div>
</div>

<div id="chat-t" onclick="tc()"><i class="bi bi-chat-right-text-fill"></i></div>
<div id="chat-w">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center bg-black">
        <b class="text-warning">RADIO CANTIERE</b>
        <div class="d-flex gap-2"><i class="bi bi-trash3 text-danger admin-only" onclick="clearChat()" style="cursor:pointer;"></i><i class="bi bi-x-lg" onclick="tc()" style="cursor:pointer;"></i></div>
    </div>
    <div id="chat-b"></div>
    <div class="p-3 bg-dark"><div class="input-group"><input type="text" id="c-i" class="form-control border-0" placeholder="Scrivi..."><button class="btn btn-warning" onclick="sm()"><i class="bi bi-send-fill"></i></button></div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
    const userSession = JSON.parse(localStorage.getItem('cantiere_user'));
    const u = userSession;
    if(u) { document.getElementById('u-display').innerText = u.username; if(u.ruolo==='admin') document.querySelectorAll('.admin-only').forEach(e=>e.style.display='block'); }

    function sw(id, navId) {
        document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
        document.querySelectorAll('.nav-item-c').forEach(n=>n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(navId) document.getElementById(navId).classList.add('active');
        if(id==='v-dash') lM(); if(id==='v-mov') lMD(); if(id==='v-sto') lS(); if(id==='v-prod') lP(); if(id==='v-admin') lAdm();
    }

    // GESTIONE MAGAZZINI E GIACENZE
    async function lM() {
        const { data } = await _sb.from('magazzini').select('*').order('nome');
        document.getElementById('m-list').innerHTML = data.map(m => `<div class="col-xl-3 col-md-4 col-6"><div class="maga-box" onclick="oM('${m.id}','${m.nome}')"><i class="bi bi-cone-striped text-warning fs-1"></i><h5 class="mt-3 fw-black text-uppercase">${m.nome}</h5></div></div>`).join('');
    }

    async function oM(id, n) {
        document.getElementById('det-n').innerText = n;
        const { data } = await _sb.from('giacenze').select('*, prodotti(*)').eq('magazzino_id', id);
        document.getElementById('det-b').innerHTML = data.map(g => {
            const p = g.prodotti; 
            const ct = Math.floor(g.quantita_totale_pezzi/p.pezzi_per_cartone);
            const pk = Math.floor((g.quantita_totale_pezzi%p.pezzi_per_cartone)/p.pezzi_per_pacco);
            const pz = (g.quantita_totale_pezzi%p.pezzi_per_cartone)%p.pezzi_per_pacco;
            return `<div class="c-card"><div class="d-flex justify-content-between align-items-center mb-3"><h3 class="fw-black mb-0">${p.nome_prodotto}</h3><span class="badge-tot">${g.quantita_totale_pezzi} PZ</span></div><div class="row text-center"><div class="col-4 border-end border-secondary"><b>${ct}</b><br><small class="text-secondary">CARTONI</small></div><div class="col-4 border-end border-secondary"><b>${pk}</b><br><small class="text-secondary">PACCHI</small></div><div class="col-4"><b>${pz}</b><br><small class="text-secondary">SFUSI</small></div></div></div>`;
        }).join('');
        sw('v-det');
    }

    // GESTIONE MOVIMENTI
    let pC = [];
    async function lMD() {
        const { data: p } = await _sb.from('prodotti').select('*'); pC = p;
        const { data: m } = await _sb.from('magazzini').select('*');
        document.getElementById('mv-p').innerHTML = p.map(x => `<option value="${x.id}">${x.nome_prodotto}</option>`).join('');
        document.getElementById('mv-m').innerHTML = m.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
    }

    async function doM(t) {
        const pId = document.getElementById('mv-p').value; const mId = document.getElementById('mv-m').value;
        const pr = pC.find(x => x.id === pId);
        const tot = (parseInt(document.getElementById('q-ct').value)*pr.pezzi_per_cartone) + (parseInt(document.getElementById('q-pk').value)*pr.pezzi_per_pacco) + parseInt(document.getElementById('q-pz').value);
        if(tot <= 0) return Swal.fire('Ohi!', 'Inserisci quantità', 'warning');
        const { data: es } = await _sb.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
        const nQ = es ? (t==='CARICO'?es.quantita_totale_pezzi+tot:es.quantita_totale_pezzi-tot) : (t==='CARICO'?tot:-tot);
        await _sb.from('giacenze').upsert({ id: es?.id, prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: nQ });
        await _sb.from('movimenti').insert([{ prodotto_id: pId, magazzino_id: mId, tipo_movimento: t, quantita_pezzi: tot, utente_id: u.id }]);
        Swal.fire({ icon:'success', title:'FATTO', toast:true, position:'top-end', timer:2000, showConfirmButton:false });
        sw('v-dash', 'n-dash');
    }

    // STORICO E ANAGRAFICA
    async function lS() {
        const { data } = await _sb.from('movimenti').select('*, prodotti(nome_prodotto), utenti_app(username)').order('data_movimento', {ascending:false}).limit(40);
        document.getElementById('sto-b').innerHTML = data.map(m => `<tr><td class="p-3 small text-secondary">${new Date(m.data_movimento).toLocaleDateString()}</td><td class="fw-bold text-uppercase">${m.utenti_app?.username}</td><td>${m.prodotti?.nome_prodotto}</td><td><span class="badge ${m.tipo_movimento==='CARICO'?'bg-success text-dark':'bg-danger'}">${m.tipo_movimento}</span></td><td class="text-end p-3 fw-black text-warning">${m.quantita_pezzi} PZ</td></tr>`).join('');
    }

    async function lP() {
        const { data } = await _sb.from('prodotti').select('*').order('nome_prodotto');
        document.getElementById('prod-l').innerHTML = data.map(p => `<div class="col-md-4 col-sm-6"><div class="c-card"><h5>${p.nome_prodotto}</h5><div class="small text-secondary">CT: ${p.pezzi_per_cartone} PZ | PK: ${p.pezzi_per_pacco} PZ</div></div></div>`).join('');
    }

    async function openAddP() {
        const { value: f } = await Swal.fire({
            title: 'NUOVO PRODOTTO',
            html: '<input id="sw-n" class="swal2-input" placeholder="Nome"><input id="sw-c" type="number" class="swal2-input" placeholder="Pezzi/Cartone"><input id="sw-p" type="number" class="swal2-input" placeholder="Pezzi/Pacco">',
            preConfirm: () => [document.getElementById('sw-n').value, document.getElementById('sw-c').value, document.getElementById('sw-p').value]
        });
        if(f && f[0]) { await _sb.from('prodotti').insert([{ nome_prodotto: f[0], pezzi_per_cartone: f[1], pezzi_per_pacco: f[2] }]); lP(); }
    }

    // CHAT REALTIME
    function tc() { 
        const w = document.getElementById('chat-w'); 
        w.style.display = (w.style.display==='flex'?'none':'flex'); 
        if(w.style.display==='flex') { lMs(); document.getElementById('chat-t').classList.remove('animate-vibrate'); } 
    }
    async function lMs() {
        const { data } = await _sb.from('chat_interna').select('*, utenti_app(username)').order('creato_at', {ascending:true}).limit(50);
        document.getElementById('chat-b').innerHTML = data.map(m => `<div class="msg ${m.utente_id===u.id?'msg-me':'msg-them'}"><small class="d-block opacity-50 mb-1"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        document.getElementById('chat-b').scrollTop = document.getElementById('chat-b').scrollHeight;
    }
    async function sm() { 
        const i = document.getElementById('c-i'); if(!i.value) return; 
        await _sb.from('chat_interna').insert([{ utente_id: u.id, messaggio: i.value }]); i.value = ''; 
    }
    
    _sb.channel('ch').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, (p) => {
        lMs();
        if(p.new.utente_id !== u.id) {
            document.getElementById('chat-sound').play().catch(()=>{});
            if(document.getElementById('chat-w').style.display !== 'flex') document.getElementById('chat-t').classList.add('animate-vibrate');
        }
    }).subscribe();

    async function lAdm() {
        const { data: ms } = await _sb.from('magazzini').select('*');
        const { data: us } = await _sb.from('utenti_app').select('*');
        document.getElementById('adm-m-l').innerHTML = ms.map(m => `<div class="p-2 border-bottom border-secondary d-flex justify-content-between small">${m.nome} <i class="bi bi-trash3 text-danger" onclick="delM('${m.id}')"></i></div>`).join('');
        document.getElementById('adm-u-l').innerHTML = us.map(u => `<div class="p-2 border-bottom border-secondary d-flex justify-content-between small"><span>${u.username}</span> <span class="badge bg-secondary">${u.ruolo}</span></div>`).join('');
    }

    async function addM() {
        const n = document.getElementById('add-m-n').value;
        if(n) { await _sb.from('magazzini').insert([{ nome: n }]); document.getElementById('add-m-n').value=''; lAdm(); }
    }

    function logout() { localStorage.clear(); window.location.replace('./index.html'); }
    lM();
</script>
</body>
</html>
