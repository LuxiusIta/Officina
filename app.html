<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Full App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #000; --card: #121212; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .navbar { background: #000; border-bottom: 2px solid var(--gold); padding: 15px; }
        .nav-link { color: #fff !important; font-weight: 800; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; cursor: pointer; }
        .view { display: none; padding: 20px 15px; }
        .view.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .c-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; }
        .maga-card:active { transform: scale(0.95); background: #1a1a1a; border-color: var(--gold); }
        .badge-tot { background: var(--gold); color: #000; font-weight: 900; padding: 5px 10px; border-radius: 8px; font-size: 0.9rem; }
        
        /* Chat */
        #chat-w { position: fixed; bottom: 85px; right: 15px; width: 320px; height: 450px; background: #111; border: 2px solid var(--gold); border-radius: 20px; display: none; flex-direction: column; z-index: 3000; }
        #chat-b { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 0.85rem; max-width: 80%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-them { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        #chat-t { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; z-index: 3001; color: #000; }

        @keyframes vibrate { 0% { transform: scale(1); } 25% { transform: scale(1.1) rotate(5deg); } 50% { transform: scale(1.1) rotate(-5deg); } 100% { transform: scale(1); } }
        .animate-vibrate { animation: vibrate 0.3s linear infinite; background-color: #fff !important; }

        .form-select, .form-control { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .admin-only { display: none; }
    </style>
</head>
<body>

<audio id="chat-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script>
    const userSession = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!userSession) { window.location.replace('./index.html'); }
</script>

<nav class="navbar navbar-expand-lg sticky-top navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold text-warning">CANTIERE</span>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#m-nav"><i class="bi bi-list fs-1"></i></button>
        <div class="collapse navbar-collapse" id="m-nav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item"><a class="nav-link" onclick="sw('v-dash')">Magazzini</a></li>
                <li class="nav-item"><a class="nav-link" onclick="sw('v-mov')">Movimenti</a></li>
                <li class="nav-item"><a class="nav-link" onclick="sw('v-sto')">Storico</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" onclick="sw('v-admin')">Pannello Admin</a></li>
                <li class="nav-item"><button class="btn btn-outline-danger btn-sm mt-3 w-100 fw-bold" onclick="logout()">LOGOUT</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="v-dash" class="view active">
        <h2 class="fw-bold mb-4">OFFICINA</h2>
        <div id="m-list" class="row g-3"></div>
    </div>

    <div id="v-det" class="view">
        <div class="d-flex justify-content-between align-items-center mb-4"><h2 id="det-n" class="text-warning fw-bold mb-0"></h2><button class="btn btn-dark" onclick="sw('v-dash')">X</button></div>
        <div id="det-b"></div>
    </div>

    <div id="v-mov" class="view">
        <div class="c-card">
            <h2 class="fw-bold text-center text-warning mb-4">REGISTRA</h2>
            <select id="mv-p" class="form-select"></select>
            <select id="mv-m" class="form-select"></select>
            <div class="row g-2 mb-4 text-center">
                <div class="col-4"><label class="small fw-bold"><i class="bi bi-box-seam"></i> CT</label><input type="number" id="q-ct" class="form-control text-center fs-4" value="0"></div>
                <div class="col-4"><label class="small fw-bold"><i class="bi bi-box"></i> PK</label><input type="number" id="q-pk" class="form-control text-center fs-4" value="0"></div>
                <div class="col-4"><label class="small fw-bold"><i class="bi bi-hammer"></i> PZ</label><input type="number" id="q-pz" class="form-control text-center fs-4" value="0"></div>
            </div>
            <div class="row g-3"><div class="col-6"><button onclick="doM('CARICO')" class="btn btn-success w-100 py-3 fw-bold">CARICA</button></div><div class="col-6"><button onclick="doM('SCARICO')" class="btn btn-danger w-100 py-3 fw-bold">SCARICA</button></div></div>
        </div>
    </div>

    <div id="v-sto" class="view"><h2 class="fw-bold mb-4 text-warning">REGISTRO</h2><div id="sto-b"></div></div>

    <div id="v-admin" class="view">
        <h2 class="fw-bold mb-4 text-warning">PANNELLO ADMIN</h2>
        
        <div class="c-card mb-4">
            <h5 class="fw-bold border-bottom border-secondary pb-2 mb-3">NUOVO PRODOTTO</h5>
            <input type="text" id="add-p-n" class="form-control" placeholder="Nome Prodotto">
            <div class="row g-2">
                <div class="col-6"><input type="number" id="add-p-ct" class="form-control" placeholder="Pezzi in Cartone"></div>
                <div class="col-6"><input type="number" id="add-p-pk" class="form-control" placeholder="Pezzi in Pacco"></div>
            </div>
            <button class="btn btn-warning w-100 fw-bold" onclick="addP()">AGGIUNGI PRODOTTO</button>
        </div>

        <div class="c-card mb-4">
            <h5 class="fw-bold border-bottom border-secondary pb-2 mb-3">NUOVO MAGAZZINO</h5>
            <div class="input-group">
                <input type="text" id="add-m-n" class="form-control" placeholder="Nome Magazzino">
                <button class="btn btn-warning" onclick="addM()">CREA</button>
            </div>
        </div>

        <div class="c-card">
            <h5 class="fw-bold border-bottom border-secondary pb-2 mb-3">COLLABORATORI</h5>
            <div id="usr-l"></div>
        </div>
    </div>
</div>

<div id="chat-t" onclick="tc()"><i class="bi bi-chat-right-text-fill"></i></div>
<div id="chat-w">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <span class="text-warning fw-bold">RADIO CANTIERE</span>
        <div><i class="bi bi-trash3 text-danger me-2 admin-only" onclick="clearChat()" style="cursor:pointer;"></i><button class="btn-close btn-close-white" onclick="tc()"></button></div>
    </div>
    <div id="chat-b"></div>
    <div class="p-3"><div class="input-group"><input type="text" id="c-i" class="form-control border-0" placeholder="Scrivi..."><button class="btn btn-warning" onclick="sm()"><i class="bi bi-send-fill"></i></button></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
    const u = userSession;
    if(u.ruolo==='admin') document.querySelectorAll('.admin-only').forEach(e=>e.style.display='inline-block');

    function sw(id) {
        document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id==='v-dash') lM(); if(id==='v-mov') lMD(); if(id==='v-sto') lS(); if(id==='v-admin') lU();
        const nav = document.getElementById('m-nav'); if(bootstrap.Collapse.getInstance(nav)) bootstrap.Collapse.getInstance(nav).hide();
    }

    // CARICA MAGAZZINI
    async function lM() {
        const { data } = await _sb.from('magazzini').select('*').order('nome');
        document.getElementById('m-list').innerHTML = data.map(m => `<div class="col-6 col-md-4"><div class="c-card maga-card text-center" onclick="oM('${m.id}','${m.nome}')"><i class="bi bi-cone-striped text-warning fs-1"></i><div class="fw-bold mt-2 text-uppercase small">${m.nome}</div></div></div>`).join('');
    }

    // DETTAGLIO MAGAZZINO
    async function oM(id, n) {
        document.getElementById('det-n').innerText = n;
        const { data } = await _sb.from('giacenze').select('*, prodotti(*)').eq('magazzino_id', id);
        document.getElementById('det-b').innerHTML = data.map(g => {
            const p = g.prodotti; const ct = Math.floor(g.quantita_totale_pezzi/p.pezzi_per_cartone);
            const pk = Math.floor((g.quantita_totale_pezzi%p.pezzi_per_cartone)/p.pezzi_per_pacco);
            const pz = (g.quantita_totale_pezzi%p.pezzi_per_cartone)%p.pezzi_per_pacco;
            return `<div class="c-card"><div class="d-flex justify-content-between align-items-center mb-2"><span class="fw-bold fs-5">${p.nome_prodotto}</span><span class="badge-tot">${g.quantita_totale_pezzi} PZ</span></div><div class="row text-center text-secondary small"><div class="col-4 border-end border-secondary"><i class="bi bi-box-seam"></i> CT: <b>${ct}</b></div><div class="col-4 border-end border-secondary"><i class="bi bi-box"></i> PK: <b>${pk}</b></div><div class="col-4"><i class="bi bi-hammer"></i> PZ: <b>${pz}</b></div></div></div>`;
        }).join('');
        sw('v-det');
    }

    let pC = [];
    async function lMD() {
        const { data: p } = await _sb.from('prodotti').select('*'); pC = p;
        const { data: m } = await _sb.from('magazzini').select('*');
        document.getElementById('mv-p').innerHTML = p.map(x => `<option value="${x.id}">${x.nome_prodotto}</option>`).join('');
        document.getElementById('mv-m').innerHTML = m.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
    }

    // REGISTRA MOVIMENTO
    async function doM(t) {
        const pId = document.getElementById('mv-p').value; const mId = document.getElementById('mv-m').value;
        const pr = pC.find(x => x.id === pId);
        const tot = (parseInt(document.getElementById('q-ct').value)*pr.pezzi_per_cartone) + (parseInt(document.getElementById('q-pk').value)*pr.pezzi_per_pacco) + parseInt(document.getElementById('q-pz').value);
        if(tot <= 0) return Swal.fire('Ohi!', 'Inserisci quantitÃ ', 'warning');
        const { data: es } = await _sb.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
        const nQ = es ? (t==='CARICO'?es.quantita_totale_pezzi+tot:es.quantita_totale_pezzi-tot) : (t==='CARICO'?tot:-tot);
        if(es) await _sb.from('giacenze').update({ quantita_totale_pezzi: nQ }).eq('id', es.id);
        else await _sb.from('giacenze').insert([{ prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: nQ }]);
        await _sb.from('movimenti').insert([{ prodotto_id: pId, magazzino_id: mId, tipo_movimento: t, quantita_pezzi: tot, utente_id: u.id }]);
        Swal.fire({ icon:'success', title:'OK!', toast:true, position:'top-end', timer:1500, showConfirmButton:false });
        sw('v-dash');
    }

    // STORICO
    async function lS() {
        const { data } = await _sb.from('movimenti').select('*, prodotti(nome_prodotto)').order('data_movimento', {ascending:false}).limit(20);
        document.getElementById('sto-b').innerHTML = data.map(m => `<div class="c-card py-2"><div class="d-flex justify-content-between small"><span>${m.prodotti?.nome_prodotto}</span><b class="${m.tipo_movimento==='CARICO'?'text-success':'text-danger'}">${m.tipo_movimento}</b></div><div class="fw-bold text-warning">${m.quantita_pezzi} PZ</div></div>`).join('');
    }

    // ADMIN: AGGIUNGI PRODOTTO
    async function addP() {
        const n = document.getElementById('add-p-n').value;
        const ct = document.getElementById('add-p-ct').value;
        const pk = document.getElementById('add-p-pk').value;
        if(!n || !ct || !pk) return Swal.fire('Alt!', 'Compila tutto', 'error');
        await _sb.from('prodotti').insert([{ nome_prodotto: n, pezzi_per_cartone: ct, pezzi_per_pacco: pk }]);
        Swal.fire('Creato!', 'Prodotto aggiunto in anagrafica', 'success');
        lMD();
    }

    // ADMIN: AGGIUNGI MAGAZZINO
    async function addM() {
        const n = document.getElementById('add-m-n').value;
        if(!n) return;
        await _sb.from('magazzini').insert([{ nome: n }]);
        Swal.fire('Fatto!', 'Magazzino creato', 'success');
        lM();
    }

    // ADMIN: LISTA UTENTI
    async function lU() {
        const { data } = await _sb.from('utenti_app').select('*');
        document.getElementById('usr-l').innerHTML = data.map(x => `<div class="d-flex justify-content-between border-bottom border-secondary py-2"><span>${x.username}</span><span class="text-secondary">${x.ruolo}</span></div>`).join('');
    }

    // CHAT
    function tc() { const w = document.getElementById('chat-w'); w.style.display = (w.style.display==='flex'?'none':'flex'); if(w.style.display==='flex') { lMs(); document.getElementById('chat-t').classList.remove('animate-vibrate'); } }
    async function lMs() {
        const { data } = await _sb.from('chat_interna').select('*, utenti_app(username)').order('creato_at', {ascending:true}).limit(30);
        document.getElementById('chat-b').innerHTML = data.map(m => `<div class="msg ${m.utente_id===u.id?'msg-me':'msg-them'}"><small class="d-block" style="font-size:0.6rem; opacity:0.8"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        document.getElementById('chat-b').scrollTop = document.getElementById('chat-b').scrollHeight;
    }
    async function sm() { const i = document.getElementById('c-i'); if(!i.value) return; await _sb.from('chat_interna').insert([{ utente_id: u.id, messaggio: i.value }]); i.value = ''; }
    async function clearChat() { if(await Swal.fire({ title: 'PULIRE?', icon:'warning', showCancelButton:true, confirmButtonColor:'#ffc107' }).then(r=>r.isConfirmed)) { await _sb.from('chat_interna').delete().neq('id',0); lMs(); } }

    _sb.channel('ch').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, (p) => {
        lMs();
        if(p.new.utente_id !== u.id) {
            document.getElementById('chat-sound').play().catch(()=>{});
            if(document.getElementById('chat-w').style.display !== 'flex') document.getElementById('chat-t').classList.add('animate-vibrate');
        }
    }).on('postgres_changes', {event:'DELETE', schema:'public', table:'chat_interna'}, () => lMs()).subscribe();

    function logout() { localStorage.clear(); window.location.replace('./index.html'); }
    lM();
</script>
</body>
</html>
