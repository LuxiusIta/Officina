<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #0a0a0a; --side: #000; --card: #141414; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR (Desktop) */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 25px; transition: 0.3s; }
        .nav-item-c { padding: 15px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; font-weight: 800; display: flex; align-items: center; gap: 12px; transition: 0.2s; color: #888; text-transform: uppercase; font-size: 0.85rem; }
        .nav-item-c:hover { background: #111; color: var(--gold); }
        .nav-item-c.active { background: var(--gold); color: #000; }

        /* MAIN CONTENT */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; position: relative; }
        .view { display: none; max-width: 1200px; margin: 0 auto; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .c-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 25px; margin-bottom: 20px; }
        .maga-box { text-align: center; cursor: pointer; border: 1px solid #222; padding: 30px; border-radius: 20px; transition: 0.3s; background: #111; }
        .maga-box:hover { border-color: var(--gold); transform: translateY(-5px); }
        .badge-tot { background: var(--gold); color: #000; font-weight: 900; padding: 5px 12px; border-radius: 8px; }

        /* CHAT */
        #chat-w { position: fixed; bottom: 90px; right: 30px; width: 350px; height: 500px; background: #000; border: 2px solid var(--gold); border-radius: 20px; display: none; flex-direction: column; z-index: 9999; box-shadow: 0 15px 40px rgba(0,0,0,0.7); }
        #chat-b { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; max-width: 80%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; font-weight: 600; }
        .msg-them { background: #222; align-self: flex-start; }
        #chat-t { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; color: #000; z-index: 9998; box-shadow: 0 5px 20px rgba(255,193,7,0.4); }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 10px; border-right: none; border-bottom: 1px solid #222; }
            .nav-item-c { display: none; } /* Useremo menu icone mobile se serve */
            .sidebar h2 { font-size: 1.2rem; text-align: center; width: 100%; }
            .main-content { padding: 20px; padding-bottom: 100px; }
            #chat-w { width: 90%; right: 5%; bottom: 100px; }
        }

        .admin-only { display: none; }
        @keyframes vibrate { 0%, 100% { transform: scale(1); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
        .animate-vibrate { animation: vibrate 0.2s linear infinite; background: #fff !important; }
    </style>
</head>
<body>

<audio id="chat-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<script>
    const userSession = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!userSession) window.location.replace('./index.html');
</script>

<div class="sidebar">
    <h2 class="fw-black text-warning mb-5"><i class="bi bi-cone-striped"></i> CANTIERE</h2>
    <div class="nav-item-c active" onclick="sw('v-dash', this)"><i class="bi bi-grid-1x2-fill"></i> Magazzini</div>
    <div class="nav-item-c" onclick="sw('v-mov', this)"><i class="bi bi-arrow-left-right"></i> Movimenti</div>
    <div class="nav-item-c" onclick="sw('v-sto', this)"><i class="bi bi-clock-history"></i> Storico</div>
    <div class="nav-item-c admin-only" onclick="sw('v-admin', this)"><i class="bi bi-shield-lock-fill"></i> Pannello Admin</div>
    
    <div class="mt-auto">
        <p class="small text-secondary mb-1">OPERATORE</p>
        <p class="fw-bold mb-3" id="u-display"></p>
        <button class="btn btn-outline-danger w-100 fw-bold btn-sm" onclick="logout()">LOGOUT</button>
    </div>
</div>

<div class="main-content">
    
    <div id="v-dash" class="view active">
        <h1 class="fw-black mb-4">STATO <span class="text-warning">MAGAZZINI</span></h1>
        <div id="m-list" class="row g-4"></div>
    </div>

    <div id="v-det" class="view">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="det-n" class="text-warning fw-black mb-0"></h1>
            <button class="btn btn-dark border-secondary rounded-pill px-4" onclick="sw('v-dash')">TORNA INDIETRO</button>
        </div>
        <div id="det-b"></div>
    </div>

    <div id="v-mov" class="view">
        <div class="c-card mx-auto" style="max-width: 600px;">
            <h2 class="fw-black text-center text-warning mb-4">REGISTRA MOVIMENTO</h2>
            <label class="small text-secondary fw-bold">PRODOTTO</label>
            <select id="mv-p" class="form-select mb-3 p-3"></select>
            <label class="small text-secondary fw-bold">MAGAZZINO</label>
            <select id="mv-m" class="form-select mb-4 p-3"></select>
            
            <div class="row g-2 mb-4 text-center">
                <div class="col-4">
                    <label class="small fw-bold"><i class="bi bi-box-seam"></i> CARTONI</label>
                    <input type="number" id="q-ct" class="form-control text-center p-3 fs-4" value="0">
                </div>
                <div class="col-4">
                    <label class="small fw-bold"><i class="bi bi-box"></i> PACCHI</label>
                    <input type="number" id="q-pk" class="form-control text-center p-3 fs-4" value="0">
                </div>
                <div class="col-4">
                    <label class="small fw-bold"><i class="bi bi-hammer"></i> PEZZI</label>
                    <input type="number" id="q-pz" class="form-control text-center p-3 fs-4" value="0">
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-6"><button onclick="doM('CARICO')" class="btn btn-success w-100 py-3 fw-bold fs-5">CARICA (+)</button></div>
                <div class="col-6"><button onclick="doM('SCARICO')" class="btn btn-danger w-100 py-3 fw-bold fs-5">SCARICA (-)</button></div>
            </div>
        </div>
    </div>

    <div id="v-sto" class="view">
        <h1 class="fw-black mb-4">ULTIME <span class="text-warning">ATTIVITÀ</span></h1>
        <div id="sto-b"></div>
    </div>

    <div id="v-admin" class="view admin-only">
        <h1 class="fw-black mb-4 text-warning">AMMINISTRAZIONE</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="c-card">
                    <h4 class="fw-bold mb-3">NUOVO PRODOTTO</h4>
                    <input type="text" id="a-p-n" class="form-control p-3 mb-2" placeholder="Nome Articolo">
                    <div class="row g-2 mb-3">
                        <div class="col-6"><input type="number" id="a-p-ct" class="form-control p-3" placeholder="Pezzi/Cartone"></div>
                        <div class="col-6"><input type="number" id="a-p-pk" class="form-control p-3" placeholder="Pezzi/Pacco"></div>
                    </div>
                    <button onclick="addP()" class="btn btn-warning w-100 fw-bold">SALVA IN ANAGRAFICA</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="c-card">
                    <h4 class="fw-bold mb-3">NUOVO MAGAZZINO</h4>
                    <input type="text" id="a-m-n" class="form-control p-3 mb-3" placeholder="Nome Area">
                    <button onclick="addM()" class="btn btn-warning w-100 fw-bold">CREA AREA</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat-t" onclick="tc()"><i class="bi bi-chat-right-dots-fill"></i></div>
<div id="chat-w">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <b class="text-warning">RADIO CANTIERE</b>
        <div>
            <i class="bi bi-trash3 text-danger me-2 admin-only" onclick="clearChat()" style="cursor:pointer;"></i>
            <button class="btn-close btn-close-white" onclick="tc()"></button>
        </div>
    </div>
    <div id="chat-b"></div>
    <div class="p-3"><div class="input-group"><input type="text" id="c-i" class="form-control border-0" placeholder="Messaggio..."><button class="btn btn-warning" onclick="sm()"><i class="bi bi-send-fill"></i></button></div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
    const u = userSession;
    document.getElementById('u-display').innerText = u.username.toUpperCase();
    if(u.ruolo==='admin') document.querySelectorAll('.admin-only').forEach(e=>e.style.display='block');

    function sw(id, el) {
        document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
        document.querySelectorAll('.nav-item-c').forEach(n=>n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(id==='v-dash') lM(); if(id==='v-mov') lMD(); if(id==='v-sto') lS();
    }

    async function lM() {
        const { data } = await _sb.from('magazzini').select('*').order('nome');
        document.getElementById('m-list').innerHTML = data.map(m => `
            <div class="col-md-4 col-6">
                <div class="maga-box" onclick="oM('${m.id}','${m.nome}')">
                    <i class="bi bi-cone-striped text-warning fs-1"></i>
                    <h5 class="mt-3 fw-bold text-uppercase">${m.nome}</h5>
                </div>
            </div>`).join('');
    }

    async function oM(id, n) {
        document.getElementById('det-n').innerText = n;
        const { data } = await _sb.from('giacenze').select('*, prodotti(*)').eq('magazzino_id', id);
        document.getElementById('det-b').innerHTML = data.map(g => {
            const p = g.prodotti; const ct = Math.floor(g.quantita_totale_pezzi/p.pezzi_per_cartone);
            const pk = Math.floor((g.quantita_totale_pezzi%p.pezzi_per_cartone)/p.pezzi_per_pacco);
            const pz = (g.quantita_totale_pezzi%p.pezzi_per_cartone)%p.pezzi_per_pacco;
            return `
            <div class="c-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fw-bold mb-0">${p.nome_prodotto}</h3>
                    <span class="badge-tot fs-5">${g.quantita_totale_pezzi} PZ</span>
                </div>
                <div class="row text-center">
                    <div class="col-4 border-end border-secondary"><b>${ct}</b><br><small class="text-secondary">CARTONI</small></div>
                    <div class="col-4 border-end border-secondary"><b>${pk}</b><br><small class="text-secondary">PACCHI</small></div>
                    <div class="col-4"><b>${pz}</b><br><small class="text-secondary">SFUSI</small></div>
                </div>
            </div>`;
        }).join('');
        sw('v-det');
    }

    let pC = [];
    async function lMD() {
        const { data: p } = await _sb.from('prodotti').select('*'); pC = p;
        const { data: m } = await _sb.from('magazzini').select('*');
        document.getElementById('mv-p').innerHTML = p.map(x => `<option value="${x.id}">${x.nome_prodotto}</option>`).join('');
        document.getElementById('mv-m').innerHTML = m.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
    }

    async function doM(t) {
        const pId = document.getElementById('mv-p').value; const mId = document.getElementById('mv-m').value;
        const pr = pC.find(x => x.id === pId);
        const tot = (parseInt(document.getElementById('q-ct').value)*pr.pezzi_per_cartone) + (parseInt(document.getElementById('q-pk').value)*pr.pezzi_per_pacco) + parseInt(document.getElementById('q-pz').value);
        if(tot <= 0) return Swal.fire('Errore', 'Inserisci quantità', 'warning');
        
        const { data: es } = await _sb.from('giacenze').select('*').eq('prodotto_id', pId).eq('magazzino_id', mId).maybeSingle();
        const nQ = es ? (t==='CARICO'?es.quantita_totale_pezzi+tot:es.quantita_totale_pezzi-tot) : (t==='CARICO'?tot:-tot);
        
        if(es) await _sb.from('giacenze').update({ quantita_totale_pezzi: nQ }).eq('id', es.id);
        else await _sb.from('giacenze').insert([{ prodotto_id: pId, magazzino_id: mId, quantita_totale_pezzi: nQ }]);
        
        await _sb.from('movimenti').insert([{ prodotto_id: pId, magazzino_id: mId, tipo_movimento: t, quantita_pezzi: tot, utente_id: u.id }]);
        Swal.fire({ icon:'success', title:'REGISTRATO', toast:true, position:'top-end', timer:2000, showConfirmButton:false });
        sw('v-dash');
    }

    async function lS() {
        const { data } = await _sb.from('movimenti').select('*, prodotti(nome_prodotto)').order('data_movimento', {ascending:false}).limit(30);
        document.getElementById('sto-b').innerHTML = data.map(m => `
            <div class="c-card py-2">
                <div class="d-flex justify-content-between">
                    <span>${m.prodotti?.nome_prodotto}</span>
                    <b class="${m.tipo_movimento==='CARICO'?'text-success':'text-danger'}">${m.tipo_movimento}</b>
                </div>
                <div class="fw-bold text-warning">${m.quantita_pezzi} PZ</div>
            </div>`).join('');
    }

    async function addP() {
        const n = document.getElementById('a-p-n').value;
        const ct = document.getElementById('a-p-ct').value;
        const pk = document.getElementById('a-p-pk').value;
        await _sb.from('prodotti').insert([{ nome_prodotto: n, pezzi_per_cartone: ct, pezzi_per_pacco: pk }]);
        Swal.fire('Prodotto Creato', '', 'success');
    }

    async function addM() {
        const n = document.getElementById('a-m-n').value;
        await _sb.from('magazzini').insert([{ nome: n }]);
        Swal.fire('Area Creata', '', 'success');
    }

    function tc() { 
        const w = document.getElementById('chat-w'); 
        w.style.display = (w.style.display==='flex'?'none':'flex'); 
        if(w.style.display==='flex') { lMs(); document.getElementById('chat-t').classList.remove('animate-vibrate'); } 
    }
    async function lMs() {
        const { data } = await _sb.from('chat_interna').select('*, utenti_app(username)').order('creato_at', {ascending:true}).limit(50);
        document.getElementById('chat-b').innerHTML = data.map(m => `<div class="msg ${m.utente_id===u.id?'msg-me':'msg-them'}"><small class="d-block opacity-50"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        document.getElementById('chat-b').scrollTop = document.getElementById('chat-b').scrollHeight;
    }
    async function sm() { 
        const i = document.getElementById('c-i'); 
        if(!i.value) return; 
        await _sb.from('chat_interna').insert([{ utente_id: u.id, messaggio: i.value }]); 
        i.value = ''; 
    }
    async function clearChat() { 
        if(await Swal.fire({ title: 'PULIRE CHAT?', icon:'warning', showCancelButton:true, confirmButtonColor: '#ffc107' }).then(r=>r.isConfirmed)) { 
            await _sb.from('chat_interna').delete().neq('id', 0); 
            lMs(); 
        } 
    }

    _sb.channel('ch').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, (p) => {
        lMs();
        if(p.new.utente_id !== u.id) {
            document.getElementById('chat-sound').play().catch(()=>{});
            if(document.getElementById('chat-w').style.display !== 'flex') document.getElementById('chat-t').classList.add('animate-vibrate');
        }
    }).on('postgres_changes', {event:'DELETE', schema:'public', table:'chat_interna'}, () => lMs()).subscribe();

    function logout() { localStorage.clear(); window.location.replace('./index.html'); }
    lM();
</script>
</body>
</html>
