<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CANTIERE OFFICINA - GESTIONALE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { 
            --bg-dark: #0a0a0a; 
            --bg-panel: #161616; 
            --accent: #FFD700; 
            --c-box: #D2691E;
            --c-pack: #00BFFF;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; }
        .teko { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        /* NAVBAR */
        .navbar { background: #000; border-bottom: 2px solid var(--accent); padding: 10px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        /* SIDEBAR */
        #sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 280px; background: #111; border-right: 2px solid var(--accent); z-index: 2001; transition: 0.3s; }
        .sidebar-hidden { transform: translateX(-100%); }
        .menu-item { padding: 18px 25px; border-bottom: 1px solid #1a1a1a; cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: bold; }

        /* GRID & CARDS */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 12px; padding: 15px; }
        .prod-card { background: var(--bg-panel); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #333; position: relative; }
        .prod-name { font-family: 'Teko'; font-size: 20px; color: var(--accent); line-height: 1; margin-bottom: 5px; }
        
        /* IL CONTATORE NEL PRODOTTO */
        .prod-total-box { 
            background: #000; border-radius: 8px; padding: 10px 5px; margin: 10px 0; 
            border: 1px solid #222;
        }
        .total-number { font-family: 'Teko'; font-size: 32px; color: #fff; line-height: 1; }
        .total-label { font-size: 10px; color: #666; text-transform: uppercase; display: block; }

        /* BADGES UNITÃ€ */
        .unit-pill { display: inline-flex; align-items: center; gap: 4px; background: #1a1a1a; padding: 3px 6px; border-radius: 4px; font-size: 11px; margin: 2px; border: 1px solid #333; }
        .icon-box { color: var(--c-box); }
        .icon-pack { color: var(--c-pack); }

        .qty-row { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-top: 5px; }
        .btn-qty { flex: 1; height: 45px; border-radius: 8px; border: none; background: #222; color: white; font-size: 20px; font-weight: bold; }
        
        .dark-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 8px; outline: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar-hidden">
        <div class="p-4 text-center border-bottom border-secondary">
            <h1 class="teko text-warning m-0">CANTIERE</h1>
            <div id="user-info" class="small text-muted mt-1">...</div>
        </div>
        <div class="menu-item" onclick="toggleSidebar()"><i class="bi bi-box-seam"></i> MAGAZZINO</div>
        
        <div id="admin-menu" class="hidden">
            <div class="menu-item" style="color:var(--accent)" onclick="aggiungiProdotto()"><i class="bi bi-plus-circle"></i> AGGIUNGI RICAMBIO</div>
        </div>

        <div class="menu-item text-danger" onclick="logout()" style="margin-top:20px;">
            <i class="bi bi-box-arrow-left"></i> LOGOUT
        </div>
    </div>

    <div id="login-screen">
        <div style="height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;">
            <div style="background:var(--bg-panel); padding:40px; border-radius:20px; border:1px solid var(--accent); width:100%; max-width:400px; text-align:center;">
                <h1 class="teko" style="font-size:55px; color:var(--accent); margin:0;">CANTIERE</h1>
                <input type="email" id="email" class="dark-input mb-3 mt-4" placeholder="EMAIL">
                <input type="password" id="password" class="dark-input mb-4" placeholder="PASSWORD">
                <button onclick="login()" class="btn w-100 py-3 fw-bold teko" style="background:var(--accent); color:black; font-size:20px;">ENTRA</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="navbar">
            <i class="bi bi-list fs-1 text-warning" onclick="toggleSidebar()" style="cursor:pointer"></i>
            <div class="teko" style="font-size: 28px; color: var(--accent); margin-left: 10px;">OFFICINA</div>
        </nav>

        <div class="p-3">
            <input type="text" id="searchInput" class="dark-input" placeholder="ðŸ” Cerca per nome..." oninput="caricaDati()">
        </div>

        <div class="grid-container" id="lista-prodotti"></div>
    </div>

    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);
        
        let UTENTE_ATTUALE = null;

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('sidebar-hidden');
            ov.style.display = sb.classList.contains('sidebar-hidden') ? 'none' : 'block';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire('Errore', 'Dati errati', 'error');
            else location.reload();
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let html = '';
            data.filter(p => p.nome.toLowerCase().includes(search)).forEach(p => {
                const isAdmin = UTENTE_ATTUALE?.ruolo === 'ADMIN';
                html += `
                <div class="prod-card">
                    ${isAdmin ? `<i class="bi bi-gear position-absolute top-0 end-0 p-2 text-muted" onclick="modificaProdotto(${p.id})"></i>` : ''}
                    <div class="prod-name">${p.nome}</div>
                    
                    <div class="prod-total-box">
                        <span class="total-label">Totale in Stock</span>
                        <div class="total-number">${p.quantita}</div>
                        <div style="margin-top:5px;">${renderBadges(p)}</div>
                    </div>

                    <div class="qty-row">
                        <button onclick="updateQty(${p.id}, ${p.quantita-1})" class="btn-qty">-</button>
                        <button onclick="updateQty(${p.id}, ${p.quantita+1})" class="btn-qty" style="color:var(--accent)">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        function renderBadges(p) {
            let html = '';
            let rem = p.quantita;
            if (p.pezzi_per_cartone > 1 && rem >= p.pezzi_per_cartone) {
                const c = Math.floor(rem / p.pezzi_per_cartone);
                rem %= p.pezzi_per_cartone;
                html += `<span class="unit-pill icon-box"><i class="bi bi-box-seam-fill"></i> ${c}</span>`;
            }
            if (p.pezzi_per_pacco > 1 && rem >= p.pezzi_per_pacco) {
                const pk = Math.floor(rem / p.pezzi_per_pacco);
                rem %= p.pezzi_per_pacco;
                html += `<span class="unit-pill icon-pack"><i class="bi bi-layers-fill"></i> ${pk}</span>`;
            }
            if (rem > 0 || html === '') {
                html += `<span class="unit-pill" style="color:#666">${rem} pz</span>`;
            }
            return html;
        }

        async function updateQty(id, newQty) {
            if (newQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: newQty }).eq('id', id);
            caricaDati();
        }

        async function aggiungiProdotto() {
            const { value: f } = await Swal.fire({
                title: 'NUOVO RICAMBIO',
                background: '#161616', color: '#fff',
                html: `<input id="s-n" class="swal2-input" placeholder="Nome ricambio">` +
                      `<input id="s-q" type="number" class="swal2-input" placeholder="QuantitÃ  attuale">` +
                      `<input id="s-c" type="number" class="swal2-input" placeholder="Pezzi per Cartone (es. 12)">`,
                preConfirm: () => [document.getElementById('s-n').value, document.getElementById('s-q').value, document.getElementById('s-c').value]
            });
            if (f && f[0]) {
                await _supabase.from('prodotti').insert([{ nome: f[0], quantita: parseInt(f[1]||0), pezzi_per_cartone: parseInt(f[2]||1) }]);
                caricaDati();
            }
        }

        async function inizializzaApp(user) {
            const { data } = await _supabase.from('profili').select('ruolo').eq('id', user.id).single();
            UTENTE_ATTUALE = { ...user, ruolo: data?.ruolo || 'USER' };
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-info').innerText = user.email.split('@')[0].toUpperCase() + " (" + UTENTE_ATTUALE.ruolo + ")";
            
            if (UTENTE_ATTUALE.ruolo === 'ADMIN') document.getElementById('admin-menu').classList.remove('hidden');
            caricaDati();
            
            // Realtime
            _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => caricaDati()).subscribe();
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data?.session) inizializzaApp(data.session.user);
        };
    </script>
</body>
</html>
