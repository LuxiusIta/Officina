<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officina Smart - Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* COLORI E STILE - NESSUN RIFERIMENTO A GOOGLE */
        :root { 
            --gold: #D4AF37; 
            --dark-bg: #121212; 
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
        }

        body { 
            background-color: var(--dark-bg); 
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding-bottom: 50px;
        }

        /* NAVBAR */
        .navbar-custom { 
            background: #000; 
            border-bottom: 2px solid var(--gold); 
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* LOGIN SCREEN */
        #login-screen { 
            max-width: 450px; 
            margin: 60px auto; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 25px; 
            border: 1px solid #333;
            text-align: center;
        }

        .form-control {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #333;
            border-color: var(--gold);
            color: white;
            box-shadow: none;
        }

        /* CARD PRODOTTI */
        .card-prodotto { 
            background: var(--card-bg); 
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .nome-pezzo {
            color: var(--gold);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .prezzo-pezzo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* CONTROLLI QUANTIT√Ä */
        .qty-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .btn-qty { 
            width: 42px; 
            height: 42px; 
            border-radius: 10px; 
            border: none; 
            background: #3a3a3a; 
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-plus { background: var(--gold); color: black; }

        .qty-number { 
            font-size: 1.5rem; 
            font-weight: 800; 
            min-width: 50px; 
            text-align: center; 
        }

        .low-stock { color: #ff4d4d !important; }

        #app-screen { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <i class="bi bi-shield-lock-fill text-warning" style="font-size: 4rem;"></i>
        <h2 class="fw-bold mt-3" style="color:var(--gold)">OFFICINA SMART</h2>
        <p class="text-muted">Accesso al Database Magazzino</p>
        
        <input type="email" id="email" class="form-control mb-3 mt-4" placeholder="Email">
        <input type="password" id="password" class="form-control mb-4" placeholder="Password">
        <button onclick="login()" class="btn btn-warning w-100 py-3 fw-bold shadow">ENTRA NEL SISTEMA</button>
        <div id="login-error" class="text-danger mt-3 small"></div>
    </div>

    <div id="app-screen">
        <nav class="navbar navbar-custom mb-4">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <span class="fw-bold" style="color:var(--gold); font-size: 1.2rem;">üõ†Ô∏è GARAGE LIVE</span>
                <button class="btn btn-outline-warning btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#modalAggiungi">+ AGGIUNGI</button>
            </div>
        </nav>

        <div class="container">
            <div id="lista-prodotti" class="row">
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalAggiungi" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white" style="border: 1px solid var(--gold); border-radius: 25px;">
                <div class="modal-body p-4">
                    <h5 class="fw-bold mb-4 text-center">Nuovo Articolo Magazzino</h5>
                    <input type="text" id="addNome" class="form-control mb-3" placeholder="Nome Articolo">
                    <input type="number" id="addQuantita" class="form-control mb-3" placeholder="Quantit√† Iniziale" value="1">
                    <input type="number" id="addPrezzo" class="form-control mb-4" placeholder="Prezzo Vendita (‚Ç¨)">
                    <button onclick="salvaNuovoProdotto()" class="btn btn-warning w-100 py-3 fw-bold">SALVA IN DATABASE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = "Credenziali non valide";
            else mostraApp();
        }

        function mostraApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            caricaDati();
            attivaRealtime(); 
        }

        function attivaRealtime() {
            _supabase.channel('magazzino').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => {
                caricaDati(); 
            }).subscribe();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            let html = '';
            data.forEach(p => {
                const stockClass = p.quantita <= 2 ? 'low-stock' : '';
                html += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card-prodotto shadow-lg">
                        <div class="d-flex justify-content-between align-items-center">
                            <div style="max-width: 55%;">
                                <div class="nome-pezzo mb-1">${p.nome}</div>
                                <div class="prezzo-pezzo">‚Ç¨ ${p.prezzo}</div>
                            </div>
                            <div class="qty-container shadow">
                                <button onclick="aggiornaQty(${p.id}, ${p.quantita - 1})" class="btn-qty">-</button>
                                <span class="qty-number ${stockClass}">${p.quantita}</span>
                                <button onclick="aggiornaQty(${p.id}, ${p.quantita + 1})" class="btn-qty btn-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        async function aggiornaQty(id, nuovaQty) {
            if (nuovaQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: nuovaQty }).eq('id', id);
        }

        async function salvaNuovoProdotto() {
            const nome = document.getElementById('addNome').value;
            const quantita = parseInt(document.getElementById('addQuantita').value);
            const prezzo = parseFloat(document.getElementById('addPrezzo').value);
            if(!nome) return;
            await _supabase.from('prodotti').insert([{ nome, quantita, prezzo }]);
            bootstrap.Modal.getInstance(document.getElementById('modalAggiungi')).hide();
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) mostraApp();
        };
    </script>
</body>
</html>
