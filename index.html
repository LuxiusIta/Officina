<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CANTIERE GESTIONALE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #161616;
            --accent: #FFD700;
        }

        body { background: var(--bg-dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; }
        .teko { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        /* NAVBAR */
        .navbar {
            background: #000; border-bottom: 2px solid var(--accent);
            padding: 15px 20px; display: flex; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        /* TASTO MENU (HAMBURGER) - PIÃ™ GRANDE */
        .menu-btn {
            font-size: 32px; color: var(--accent); cursor: pointer; margin-right: 20px;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; left: 0; height: 100vh; width: 280px;
            background: #111; border-right: 2px solid var(--accent);
            z-index: 2001; transition: 0.3s;
        }
        .sidebar-hidden { transform: translateX(-100%); }
        
        .sidebar-header { padding: 30px 20px; border-bottom: 1px solid #222; text-align: center; }
        .menu-item { 
            padding: 18px 25px; border-bottom: 1px solid #1a1a1a; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; font-weight: bold;
        }
        .menu-item:hover { background: #222; color: var(--accent); }
        .logout-item { color: #ff4444; margin-top: 30px; }

        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; display: none;
        }

        /* LAYOUT RICERCA E GRIGLIA */
        .header-controls { padding: 15px; background: #000; }
        .dark-input {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 12px; width: 100%; border-radius: 8px; outline: none;
        }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 15px; }
        .prod-card { background: var(--bg-panel); border-radius: 12px; padding: 15px; text-align: center; border-bottom: 3px solid #333; }
        .prod-name { font-family: 'Teko'; font-size: 20px; color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar-hidden">
        <div class="sidebar-header">
            <h1 class="teko" style="font-size: 40px; color: var(--accent); margin: 0;">CANTIERE</h1>
            <div id="user-display" class="small text-muted fw-bold">...</div>
        </div>
        
        <div class="menu-item" onclick="toggleSidebar()"><i class="bi bi-box-seam"></i> MAGAZZINO</div>
        <div class="menu-item" onclick="Swal.fire('Info','Funzione in arrivo','info')"><i class="bi bi-plus-circle"></i> AGGIUNGI NUOVO</div>
        <div class="menu-item" onclick="Swal.fire('Info','Funzione in arrivo','info')"><i class="bi bi-people"></i> UTENTI</div>
        
        <div class="menu-item logout-item" onclick="logout()">
            <i class="bi bi-box-arrow-left"></i> ESCI (LOGOUT)
        </div>
    </div>

    <div id="login-screen">
        <div style="height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;">
            <div style="background:var(--bg-panel); padding:40px; border-radius:20px; border:1px solid var(--accent); width:100%; max-width:400px; text-align:center;">
                <h1 class="teko" style="font-size:55px; color:var(--accent); margin:0;">CANTIERE</h1>
                <input type="email" id="email" class="dark-input mb-3 mt-4" placeholder="EMAIL">
                <input type="password" id="password" class="dark-input mb-4" placeholder="PASSWORD">
                <button onclick="login()" class="btn w-100 py-3 fw-bold teko" style="background:var(--accent); color:black; font-size:20px;">ACCEDI</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="navbar">
            <i class="bi bi-list menu-btn" onclick="toggleSidebar()"></i>
            <div class="teko" style="font-size: 28px; color: var(--accent);">MAGAZZINO LIVE</div>
        </nav>

        <div class="header-controls">
            <input type="text" id="searchInput" class="dark-input" placeholder="ðŸ” Cerca ricambio..." oninput="caricaDati()">
        </div>

        <div class="grid-container" id="lista-prodotti"></div>
    </div>

    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('sidebar-hidden');
            ov.style.display = sb.classList.contains('sidebar-hidden') ? 'none' : 'block';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire('Errore', 'Dati non validi', 'error');
            else mostraApp(data.user.email);
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        function mostraApp(email) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-display').innerText = email.toUpperCase();
            caricaDati();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let html = '';
            data.filter(p => p.nome.toLowerCase().includes(search)).forEach(p => {
                html += `
                <div class="prod-card">
                    <div class="prod-name">${p.nome}</div>
                    <div class="teko" style="font-size:24px; margin-top:10px;">${p.quantita} pz</div>
                    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                        <button onclick="updateQty(${p.id}, ${p.quantita-1})" style="background:#222; border:none; color:white; width:40px; height:40px; border-radius:5px;">-</button>
                        <button onclick="updateQty(${p.id}, ${p.quantita+1})" style="background:#222; border:none; color:var(--accent); width:40px; height:40px; border-radius:5px;">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        async function updateQty(id, newQty) {
            if (newQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: newQty }).eq('id', id);
            caricaDati();
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) mostraApp(data.session.user.email);
        };
    </script>
</body>
</html>
