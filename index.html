<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; }
        .login-card { background: #111; border: 2px solid #222; padding: 3rem; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .bi-cone-striped { font-size: 4rem; color: var(--gold); }
        h2 { font-weight: 900; letter-spacing: -1px; text-transform: uppercase; margin-bottom: 2rem; }
        .form-control { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; margin-bottom: 1rem; border-radius: 12px; }
        .form-control:focus { background: #222; border-color: var(--gold); box-shadow: none; color: white; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; width: 100%; padding: 15px; border: none; border-radius: 12px; text-transform: uppercase; transition: 0.3s; }
        .btn-gold:hover { background: #fff; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="bi bi-cone-striped"></i>
        <h2 class="mt-2">CANTIERE <span class="text-warning">LOGIN</span></h2>
        <input type="text" id="userIn" class="form-control" placeholder="Username">
        <input type="password" id="passIn" class="form-control" placeholder="Password">
        <button onclick="checkLogin()" class="btn btn-gold">ENTRA NEL CANTIERE</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _sb = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");
        async function checkLogin() {
            const u = document.getElementById('userIn').value;
            const p = document.getElementById('passIn').value;
            const { data, error } = await _sb.from('utenti_app').select('*').eq('username', u).eq('password', p).maybeSingle();
            if (error || !data) {
                Swal.fire({ icon: 'error', title: 'Alt!', text: 'Credenziali errate', confirmButtonColor: '#ffc107' });
            } else {
                localStorage.setItem('cantiere_user', JSON.stringify(data));
                window.location.href = './app.html';
            }
        }
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') checkLogin(); });
    </script>
</body>
</html>
