<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | All-In-One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --gold: #ffc107; --dark: #000; --card: #121212; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; }
        
        .navbar { background: #000; border-bottom: 2px solid var(--gold); }
        .nav-link { color: #fff !important; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; }
        .nav-link:hover { color: var(--gold) !important; }

        /* Gestione Viste */
        .view { display: none; padding: 20px; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .c-card { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 20px; }
        .maga-card { text-align: center; cursor: pointer; transition: 0.3s; padding: 2rem; }
        .maga-card:hover { border-color: var(--gold); background: #1a1a1a; }
        
        /* Chat fluttuante */
        #chat-w { position: fixed; bottom: 90px; right: 20px; width: 320px; height: 400px; background: #121212; border: 2px solid var(--gold); border-radius: 15px; display: none; flex-direction: column; z-index: 3000; }
        #chat-b { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px; border-radius: 8px; font-size: 0.8rem; max-width: 85%; }
        .msg-me { background: var(--gold); color: #000; align-self: flex-end; }
        .msg-them { background: #333; align-self: flex-start; }
        #chat-t { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; z-index: 3001; color: #000; }

        .admin-only { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold text-white" onclick="switchView('v-dash')" style="cursor:pointer">
            <i class="bi bi-cone-striped text-warning"></i> CANTIERE
        </span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" onclick="switchView('v-dash')">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" onclick="switchView('v-mov')">Movimenti</a></li>
                <li class="nav-item"><a class="nav-link" onclick="switchView('v-storico')">Storico</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" onclick="switchView('v-prod')">Prodotti</a></li>
            </ul>
            <div class="d-flex align-items-center text-white me-3">
                <div class="text-end">
                    <small id="u-role" class="d-block text-uppercase text-secondary" style="font-size:0.6rem"></small>
                    <span id="u-name" class="fw-bold text-warning text-uppercase"></span>
                </div>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">LOGOUT</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="v-dash" class="view active">
        <h3 class="fw-bold mb-4 text-uppercase">Magazzini Officina</h3>
        <div class="row g-4" id="maga-list"></div>
    </div>

    <div id="v-det" class="view">
        <div class="d-flex justify-content-between mb-4">
            <h3 id="det-title" class="fw-bold text-warning"></h3>
            <button class="btn btn-outline-light btn-sm" onclick="switchView('v-dash')">INDIETRO</button>
        </div>
        <div class="table-responsive">
            <table class="table table-dark align-middle">
                <thead>
                    <tr class="text-secondary small">
                        <th>PRODOTTO</th>
                        <th class="text-center">CARTONI</th>
                        <th class="text-center">PACCHI</th>
                        <th class="text-center">PEZZI</th>
                        <th class="text-end text-warning">TOTALE PZ</th>
                    </tr>
                </thead>
                <tbody id="det-tbody"></tbody>
            </table>
        </div>
    </div>

    <div id="v-mov" class="view">
        <div class="row justify-content-center">
            <div class="col-md-6 c-card">
                <h4 class="text-warning fw-bold text-center mb-4">REGISTRA MOVIMENTO</h4>
                <div class="mb-3">
                    <label class="small text-secondary">Prodotto</label>
                    <select id="mov-p" class="form-select bg-dark text-white border-secondary"></select>
                </div>
                <div class="mb-3">
                    <label class="small text-secondary">Magazzino</label>
                    <select id="mov-m" class="form-select bg-dark text-white border-secondary"></select>
                </div>
                <div class="row g-2 mb-4">
                    <div class="col-4 text-center">
                        <label class="small text-warning">CARTONI</label>
                        <input type="number" id="q-ct" class="form-control bg-dark text-white text-center" value="0">
                    </div>
                    <div class="col-4 text-center">
                        <label class="small text-warning">PACCHI</label>
                        <input type="number" id="q-pk" class="form-control bg-dark text-white text-center" value="0">
                    </div>
                    <div class="col-4 text-center">
                        <label class="small text-warning">PEZZI</label>
                        <input type="number" id="q-pz" class="form-control bg-dark text-white text-center" value="0">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6"><button onclick="doMov('CARICO')" class="btn btn-success w-100 fw-bold py-3">CARICA</button></div>
                    <div class="col-6"><button onclick="doMov('SCARICO')" class="btn btn-danger w-100 fw-bold py-3">SCARICA</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat-t" onclick="toggleChat()"><i class="bi bi-chat-left-dots-fill"></i></div>
<div id="chat-w">
    <div class="p-2 border-bottom border-warning d-flex justify-content-between align-items-center">
        <span class="text-warning fw-bold small">RADIO CANTIERE</span>
        <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
    </div>
    <div id="chat-b"></div>
    <div class="p-2">
        <div class="input-group">
            <input type="text" id="c-in" class="form-control bg-dark text-white border-secondary shadow-none" placeholder="Scrivi...">
            <button class="btn btn-warning" onclick="sendMsg()"><i class="bi bi-send"></i></button>
        </div>
    </div>
</div>

        switchView('v-det');
