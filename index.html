    <style>
    :root { --gold: #ffc107; --dark: #000; --card: #121212; }
    body { 
        background-color: var(--dark); 
        height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-family: 'Inter', sans-serif;
        margin: 0;
    }
    .login-card { 
        background: var(--card); 
        border: 1px solid #333; 
        padding: 3rem; 
        border-radius: 20px; 
        width: 100%; 
        max-width: 400px; 
        text-align: center;

    h2 { color: white; font-weight: 800; letter-spacing: -1px; margin-bottom: 2rem; }
    .text-warning { color: var(--gold) !important; }
    
    .form-control { 
        background: #1a1a1a; 
        border: 1px solid #333; 
        color: #fff; 
        padding: 12px; 
        margin-bottom: 15px; 
        border-radius: 8px;
    }
    .btn-gold { 
        background: var(--gold); 
        color: #000; 
        font-weight: 900; 
        padding: 15px; 
        border: none; 
        border-radius: 10px; 
        width: 100%; 
        text-transform: uppercase;
        margin-top: 10px;

    }
    .btn-gold:hover { background: #e5ac00; transform: translateY(-2px); }
