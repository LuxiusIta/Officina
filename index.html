<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CANTIERE GESTIONALE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { 
            --bg-dark: #0a0a0a; 
            --bg-panel: #161616; 
            --accent: #FFD700; 
            --c-box: #D2691E; 
            --c-pack: #00BFFF;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; }
        .teko { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        .navbar { background: #000; border-bottom: 2px solid var(--accent); padding: 10px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        #sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 280px; background: #111; border-right: 2px solid var(--accent); z-index: 2001; transition: 0.3s; }
        .sidebar-hidden { transform: translateX(-100%); }
        .menu-item { padding: 18px 25px; border-bottom: 1px solid #1a1a1a; cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: bold; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 12px; padding: 15px; }
        
        .prod-card { 
            background: var(--bg-panel); border-radius: 12px; padding: 15px; 
            text-align: center; border: 1px solid #333; position: relative;
        }
        .prod-name { font-family: 'Teko'; font-size: 22px; color: var(--accent); line-height: 1.1; margin-bottom: 10px; min-height: 48px; display: flex; align-items: center; justify-content: center; }
        
        /* BOX CONTATORE CON INPUT TESTUALE */
        .prod-total-box { 
            background: #000; border-radius: 8px; padding: 10px 5px; margin-bottom: 10px; 
            border: 1px solid #222;
        }
        .total-input { 
            font-family: 'Teko'; font-size: 38px; color: #fff; background: transparent; 
            border: none; text-align: center; width: 100%; outline: none; padding: 0;
        }
        .total-input:focus { color: var(--accent); }
        .total-label { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 1px; display: block; }

        .badges-row { display: flex; justify-content: center; flex-wrap: wrap; gap: 4px; min-height: 26px; margin-bottom: 10px; }
        .unit-pill { display: inline-flex; align-items: center; gap: 5px; background: #1a1a1a; padding: 4px 8px; border-radius: 6px; font-size: 14px; border: 1px solid #333; font-weight: bold; }
        .icon-box { color: var(--c-box); border-color: var(--c-box); }
        .icon-pack { color: var(--c-pack); border-color: var(--c-pack); }

        .qty-row { display: flex; gap: 8px; }
        .btn-qty { flex: 1; height: 50px; border-radius: 10px; border: none; background: #222; color: white; font-size: 24px; font-weight: bold; }
        
        .dark-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 8px; outline: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar-hidden">
        <div class="p-4 text-center border-bottom border-secondary">
            <h1 class="teko text-warning m-0" style="font-size: 45px;">CANTIERE</h1>
            <div id="user-info" class="small text-muted mt-1">...</div>
        </div>
        <div class="menu-item" onclick="toggleSidebar()"><i class="bi bi-box-seam"></i> MAGAZZINO</div>
        <div id="admin-menu" class="hidden">
            <div class="menu-item" style="color:var(--accent)" onclick="aggiungiProdotto()"><i class="bi bi-plus-circle-fill"></i> NUOVO ARTICOLO</div>
        </div>
        <div class="menu-item text-danger" onclick="logout()" style="margin-top:20px;">
            <i class="bi bi-power"></i> ESCI
        </div>
    </div>

    <div id="app-screen">
        <nav class="navbar">
            <i class="bi bi-list fs-1 text-warning" onclick="toggleSidebar()" style="cursor:pointer"></i>
            <div class="teko" style="font-size: 28px; color: var(--accent); margin-left: 15px;">MAGAZZINO</div>
        </nav>

        <div class="p-3">
            <input type="text" id="searchInput" class="dark-input" placeholder="ðŸ” Cerca ricambio..." oninput="caricaDati()">
        </div>

        <div class="grid-container" id="lista-prodotti"></div>
    </div>

    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);
        
        let UTENTE_ATTUALE = null;

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('sidebar-hidden');
            ov.style.display = sb.classList.contains('sidebar-hidden') ? 'none' : 'block';
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let html = '';
            data.filter(p => p.nome.toLowerCase().includes(search)).forEach(p => {
                const isAdmin = UTENTE_ATTUALE?.ruolo === 'ADMIN';
                html += `
                <div class="prod-card">
                    <div class="prod-name">${p.nome}</div>
                    
                    <div class="prod-total-box">
                        <span class="total-label">Giacenza</span>
                        <input type="number" 
                               class="total-input" 
                               value="${p.quantita}" 
                               onchange="updateQty(${p.id}, this.value)"
                               onfocus="this.select()">
                    </div>

                    <div class="badges-row">${renderBadges(p)}</div>

                    <div class="qty-row">
                        <button onclick="updateQty(${p.id}, ${p.quantita-1})" class="btn-qty">-</button>
                        <button onclick="updateQty(${p.id}, ${p.quantita+1})" class="btn-qty" style="color:var(--accent)">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        function renderBadges(p) {
            let html = '';
            let rem = p.quantita;
            const pCrt = p.pezzi_per_cartone || 1;
            const pPck = p.pezzi_per_pacco || 1;

            if (pCrt > 1 && rem >= pCrt) {
                const c = Math.floor(rem / pCrt);
                rem %= pCrt;
                html += `<span class="unit-pill icon-box"><i class="bi bi-box-seam-fill"></i> ${c}</span>`;
            }
            if (pPck > 1 && rem >= pPck) {
                const pk = Math.floor(rem / pPck);
                rem %= pPck;
                html += `<span class="unit-pill icon-pack"><i class="bi bi-layers-fill"></i> ${pk}</span>`;
            }
            if (rem > 0 || html === '') html += `<span class="unit-pill" style="color:#888">${rem} pz</span>`;
            return html;
        }

        async function updateQty(id, newQty) {
            const val = parseInt(newQty);
            if (isNaN(val) || val < 0) return caricaDati(); 
            await _supabase.from('prodotti').update({ quantita: val }).eq('id', id);
            caricaDati();
        }

        async function inizializzaApp(user) {
            const { data } = await _supabase.from('profili').select('ruolo').eq('id', user.id).single();
            UTENTE_ATTUALE = { ...user, ruolo: data?.ruolo || 'USER' };
            document.getElementById('user-info').innerText = user.email.toUpperCase() + " [" + UTENTE_ATTUALE.ruolo + "]";
            if (UTENTE_ATTUALE.ruolo === 'ADMIN') document.getElementById('admin-menu').classList.remove('hidden');
            caricaDati();
            _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => caricaDati()).subscribe();
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data?.session) inizializzaApp(data.session.user);
            else document.getElementById('app-screen').innerHTML = "<h2 class='text-center mt-5'>Effettuare il Login</h2>";
        };

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
