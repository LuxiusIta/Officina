<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cantiere Hambirreria - Gestionale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #1a1a1a;
            --accent: #FFD700; /* Oro Cantiere */
            --text-main: #f0f0f0;
            --c-box: #D2691E;  /* Cartone: Marrone */
            --c-pack: #00BFFF; /* Pacco: Azzurro */
            --c-piece: #ffffff; /* Pezzo: Bianco */
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* --- SCHERMATA LOGIN --- */
        #login-gate {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 9999;
            position: fixed;
            width: 100%;
        }

        .login-card {
            background: var(--bg-panel);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .brand-logo {
            font-family: 'Teko', sans-serif;
            font-size: 48px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1;
        }

        .login-card input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-card input:focus {
            border-color: var(--accent);
        }

        .btn-login {
            width: 100%;
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 20px;
        }

        /* --- INTERFACCIA PRINCIPALE --- */
        #app-content {
            display: none; /* Nascosto finché non loggato */
            height: 100vh;
            display: grid;
            grid-template-columns: 260px 1fr;
        }

        .sidebar {
            background: #000;
            border-right: 1px solid #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-view {
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-dark);
        }

        /* Badge Matematica (Cartoni/Pacchi/Pezzi) */
        .unit-pill {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            margin-right: 5px;
            background: rgba(255,255,255,0.05);
        }
        .u-ct { color: var(--c-box); border-left: 3px solid var(--c-box); }
        .u-pk { color: var(--c-pack); border-left: 3px solid var(--c-pack); }
        .u-pz { color: var(--c-piece); border-left: 3px solid var(--c-piece); }

        @media (max-width: 768px) {
            #app-content { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Sidebar mobile verrà gestita con menu a scomparsa */
        }
        /* Stile Tabelle e Form Admin */
.admin-section { padding: 20px; animation: fadeIn 0.5s; }
.cantiere-table {
    width: 100%; border-collapse: collapse; margin-top: 20px;
    background: var(--bg-panel); border-radius: 8px; overflow: hidden;
}
.cantiere-table th { background: #222; color: var(--accent); padding: 15px; text-align: left; font-family: 'Teko'; font-size: 20px; }
.cantiere-table td { padding: 12px 15px; border-bottom: 1px solid #333; font-size: 14px; }

.form-group { margin-bottom: 15px; text-align: left; }
.form-group label { display: block; color: var(--accent); margin-bottom: 5px; font-family: 'Teko'; font-size: 18px; }
.cantiere-input {
    width: 100%; background: #000; border: 1px solid #444; color: white;
    padding: 10px; border-radius: 4px; outline: none;
}
.btn-save {
    background: var(--accent); color: black; border: none; padding: 10px 20px;
    font-family: 'Teko'; font-size: 20px; border-radius: 4px; cursor: pointer;
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-gate">
        <div class="login-card">
            <div class="brand-logo">CANTIERE<br>HAMBIRRERIA</div>
            <input type="text" id="username" placeholder="USERNAME" autocomplete="off">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="btn-login" onclick="handleLogin()">ENTRA NEL CANTIERE</button>
        </div>
    </div>

    <div id="app-content">
        <aside class="sidebar">
            <div class="brand-logo" style="font-size: 30px;">CANTIERE</div>
            <nav id="nav-menu">
                </nav>
            <div style="margin-top: auto;">
                <button class="btn-login" style="background:#222; color:var(--danger); font-size: 16px;" onclick="logout()">LOGOUT</button>
            </div>
        </aside>
        
        <main class="main-view">
            <h2 id="view-title">Dashboard</h2>
            <div id="dynamic-view">
                </div>
        </main>
    </div>

    <script>
// Usiamo un nome diverso per il nostro client per evitare conflitti con la libreria
const supabaseClient = supabase.createClient(
    "https://jkekmxhrwwidkfoizhde.supabase.co", 
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg"
);

let currentUser = null;

// --- CONTROLLO SESSIONE INIZIALE ---
window.onload = () => {
    const savedUser = localStorage.getItem('cantiere_session');
    if (savedUser) {
        currentUser = JSON.parse(savedUser);
        showApp();
    }
};

async function handleLogin() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();

    if (!u || !p) {
        Swal.fire({
            icon: 'warning',
            title: 'OOPS...',
            text: 'Inserisci tutte le credenziali!',
            background: '#1a1a1a',
            color: '#fff',
            confirmButtonColor: '#FFD700'
        });
        return;
    }

    try {
        // Ricerca utente nella tabella utenti_app
        const { data, error } = await supabaseClient
            .from('utenti_app')
            .select('*')
            .eq('username', u)
            .eq('password', p)
            .single();

        if (error || !data) {
            Swal.fire({
                icon: 'error',
                title: 'ACCESSO NEGATO',
                text: 'Username o Password errati.',
                background: '#1a1a1a',
                color: '#fff',
                confirmButtonColor: '#FFD700'
            });
        } else {
            currentUser = data;
            localStorage.setItem('cantiere_session', JSON.stringify(data));
            
            Swal.fire({
                title: 'BENVENUTO NEL CANTIERE',
                text: `Accesso come ${data.ruolo}`,
                icon: 'success',
                timer: 1500,
                showConfirmButton: false,
                background: '#1a1a1a',
                color: '#fff'
            });
            
            setTimeout(showApp, 1500);
        }
    } catch (err) {
        console.error("Errore login:", err);
        Swal.fire('Errore Sistema', 'Problema di connessione al database', 'error');
    }
}

function showApp() {
    document.getElementById('login-gate').style.display = 'none';
    document.getElementById('app-content').style.display = 'grid';
    renderSidebar();
}

// Sostituisci la vecchia funzione renderSidebar con questa
function renderSidebar() {
    const nav = document.getElementById('nav-menu');
    let html = `
        <div onclick="loadDashboard()" style="cursor:pointer; padding:15px; border-bottom:1px solid #222; font-family:'Teko'; font-size:20px">
            <i class="bi bi-grid-fill" style="color:var(--accent)"></i> DASHBOARD
        </div>
    `;

    if (currentUser && currentUser.ruolo === 'ADMIN') {
        html += `
            <div onclick="loadAdminProducts()" style="cursor:pointer; padding:15px; border-bottom:1px solid #222; font-family:'Teko'; font-size:20px; color:var(--accent)">
                <i class="bi bi-box-seam"></i> GESTIONE PRODOTTI
            </div>
            <div onclick="loadAdminUsers()" style="cursor:pointer; padding:15px; border-bottom:1px solid #222; font-family:'Teko'; font-size:20px">
                <i class="bi bi-people"></i> UTENTI
            </div>
        `;
    }
    nav.innerHTML = html;
}

// Funzione per caricare la Dashboard (vuota per ora)
function loadDashboard() {
    document.getElementById('view-title').innerText = "DASHBOARD";
    document.getElementById('dynamic-view').innerHTML = `<p style="color:#666">Benvenuto nel Cantiere, ${currentUser.username}. Seleziona una voce dal menu.</p>`;
}

// --- GESTIONE PRODOTTI ADMIN ---
async function loadAdminProducts() {
    document.getElementById('view-title').innerText = "ANAGRAFICA PRODOTTI";
    const container = document.getElementById('dynamic-view');
    
    container.innerHTML = `<div class="admin-section">
        <button class="btn-save" onclick="showAddProductModal()" style="margin-bottom:20px">+ NUOVO PRODOTTO</button>
        <div id="products-list">Caricamento...</div>
    </div>`;

    const { data: prodotti, error } = await supabaseClient
        .from('prodotti')
        .select('*')
        .order('nome_prodotto', { ascending: true });

    if (error) {
        container.innerHTML = "Errore nel caricamento prodotti.";
        return;
    }

    let html = `
        <table class="cantiere-table">
            <thead>
                <tr>
                    <th>PRODOTTO</th>
                    <th>CATEGORIA</th>
                    <th>REPARTO</th>
                    <th>CT/PK</th>
                    <th>AZIONI</th>
                </tr>
            </thead>
            <tbody>
    `;

    prodotti.forEach(p => {
        html += `
            <tr>
                <td style="font-weight:bold">${p.nome_prodotto}</td>
                <td>${p.categoria || '-'}</td>
                <td><span class="unit-pill u-pz">${p.reparto || 'NESSUNO'}</span></td>
                <td>${p.pezzi_per_cartone} / ${p.pezzi_per_pacco}</td>
                <td>
                    <i class="bi bi-pencil-square" style="color:var(--accent); cursor:pointer; margin-right:10px"></i>
                    <i class="bi bi-trash" style="color:var(--danger); cursor:pointer"></i>
                </td>
            </tr>
        `;
    });

    html += `</tbody></table>`;
    document.getElementById('products-list').innerHTML = html;
}

async function showAddProductModal() {
    const { value: formValues } = await Swal.fire({
        title: 'AGGIUNGI PRODOTTO',
        background: '#1a1a1a',
        color: '#fff',
        html: `
            <input id="swal-nome" class="swal2-input" placeholder="Nome Prodotto" style="background:#000; color:#fff; border:1px solid #444">
            <input id="swal-cat" class="swal2-input" placeholder="Categoria" style="background:#000; color:#fff; border:1px solid #444">
            <select id="swal-rep" class="swal2-input" style="background:#000; color:#fff; border:1px solid #444">
                <option value="NESSUNO">NESSUN REPARTO</option>
                <option value="GRIGLIA">GRIGLIA</option>
                <option value="PANINI">PANINI</option>
                <option value="FRITTI">FRITTI</option>
                <option value="LAVAGGIO">LAVAGGIO</option>
            </select>
            <div style="display:flex; gap:10px; padding:0 20px">
                <input id="swal-ct" type="number" class="swal2-input" placeholder="Pz x Cartone" value="1">
                <input id="swal-pk" type="number" class="swal2-input" placeholder="Pz x Pacco" value="1">
            </div>
        `,
        focusConfirm: false,
        confirmButtonText: 'SALVA NEL DATABASE',
        confirmButtonColor: '#FFD700',
        preConfirm: () => {
            return {
                nome_prodotto: document.getElementById('swal-nome').value,
                categoria: document.getElementById('swal-cat').value,
                reparto: document.getElementById('swal-rep').value,
                pezzi_per_cartone: parseInt(document.getElementById('swal-ct').value),
                pezzi_per_pacco: parseInt(document.getElementById('swal-pk').value)
            }
        }
    });

    if (formValues) {
        const { error } = await supabaseClient.from('prodotti').insert([formValues]);
        if (error) {
            Swal.fire('Errore', 'Impossibile salvare il prodotto', 'error');
        } else {
            Swal.fire('Successo', 'Prodotto aggiunto correttamente', 'success');
            loadAdminProducts(); // Ricarica la lista
        }
    }
}

function logout() {
    localStorage.removeItem('cantiere_session');
    location.reload();
}
    </script>
</body>
</html>
