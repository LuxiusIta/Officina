<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CANTIERE OFFICINA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* RIPRESA DAL TUO CSS.TXT */
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #1a1a1a;
            --accent: #FFD700;
            --text-main: #f0f0f0;
            --c-box: #D2691E;   /* Cartone */
            --c-pack: #00BFFF;  /* Pacco */
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, .brand-title { font-family: 'Teko', sans-serif; text-transform: uppercase; }

        /* NAVBAR ORIGINALE */
        .navbar {
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--accent);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        /* CARD PRODOTTO STILE "CANTIERE" */
        .prod-card {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .prod-name { font-family: 'Teko'; font-size: 22px; color: var(--accent); letter-spacing: 1px; }

        /* UNIT PILLS (Badge come nel tuo vecchio sistema) */
        .unit-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #222;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 5px;
            border: 1px solid #333;
        }
        .icon-box { color: var(--c-box); }
        .icon-pack { color: var(--c-pack); }

        /* BOTTONI OPERATIVI */
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #000;
            padding: 8px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .btn-op {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid #333;
            background: #1a1a1a;
            color: var(--accent);
            font-size: 20px;
            font-weight: bold;
        }

        /* LOGIN */
        #login-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .login-box {
            background: var(--bg-panel);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .dark-input {
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 class="brand-title" style="font-size: 50px; color: var(--accent);">CANTIERE</h1>
            <p class="text-muted mb-4">OFFICINA GESTIONALE</p>
            <input type="email" id="email" class="dark-input" placeholder="USERNAME">
            <input type="password" id="password" class="dark-input" placeholder="PASSWORD">
            <button onclick="login()" class="btn w-100 py-3 fw-bold" style="background: var(--accent); color: black;">ENTRA NEL SISTEMA</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <nav class="navbar">
            <div class="brand-title" style="font-size: 28px; color: var(--accent);">CANTIERE</div>
            <div id="user-tag" class="small fw-bold text-white"></div>
        </nav>

        <div class="container mt-4">
            <div id="lista-prodotti">
                </div>
        </div>
    </div>

    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire('Errore', 'Accesso negato', 'error');
            else mostraApp(data.user.email.split('@')[0].toUpperCase());
        }

        function mostraApp(user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-tag').innerText = user;
            caricaDati();
            attivaRealtime();
        }

        function attivaRealtime() {
            _supabase.channel('magazzino').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => {
                caricaDati();
            }).subscribe();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            let html = '';
            data.forEach(p => {
                html += `
                <div class="prod-card">
                    <div class="prod-name">${p.nome}</div>
                    <div class="mt-2">
                        ${renderBadges(p)}
                    </div>
                    <div class="qty-controls">
                        <button onclick="updateQty(${p.id}, ${p.quantita - 1})" class="btn-op">-</button>
                        <div style="flex-grow:1; text-align:center;">
                            <span style="font-size:24px; font-weight:bold; font-family:'Teko'">${p.quantita}</span>
                            <span class="text-muted small"> pz</span>
                        </div>
                        <button onclick="updateQty(${p.id}, ${p.quantita + 1})" class="btn-op">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        // LOGICA BADGE ORIGINALE (dal tuo js.txt)
        function renderBadges(p) {
            let html = '';
            let rem = p.quantita;
            const pCrt = p.pezzi_per_cartone || 1;
            const pPck = p.pezzi_per_pacco || 1;

            if (pCrt > 1 && rem >= pCrt) {
                const c = Math.floor(rem / pCrt);
                rem %= pCrt;
                html += `<span class="unit-pill icon-box"><i class="bi bi-box-seam-fill"></i> <b>${c}</b></span>`;
            }
            if (pPck > 1 && rem >= pPck) {
                const pk = Math.floor(rem / pPck);
                rem %= pPck;
                html += `<span class="unit-pill icon-pack"><i class="bi bi-layers-fill"></i> <b>${pk}</b></span>`;
            }
            html += `<span class="unit-pill" style="color:#aaa"><i class="bi bi-nut"></i> ${rem}</span>`;
            return html;
        }

        async function updateQty(id, newQty) {
            if (newQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: newQty }).eq('id', id);
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) mostraApp(data.session.user.email.split('@')[0].toUpperCase());
        };
    </script>
</body>
</html>
