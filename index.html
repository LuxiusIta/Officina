<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGAZZINO PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* REPLICA STILE GESTIONALE VECCHIO */
        :root { 
            --yellow: #ffcc00; 
            --bg-dark: #0a0a0a; 
            --card-dark: #161616;
            --text-gray: #b0b0b0;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0;
        }

        /* LOGIN STYLE (image_0e94e1) */
        #login-screen { 
            max-width: 450px; margin: 10vh auto; padding: 40px; 
            background: var(--card-dark); border: 2px solid var(--yellow); 
            border-radius: 10px; text-align: center;
        }
        .btn-main { 
            background: var(--yellow); color: black; font-weight: 900; 
            border: none; padding: 15px; border-radius: 8px; width: 100%;
            text-transform: uppercase;
        }

        /* NAVBAR (image_0e9507) */
        .nav-pro { 
            background: black; border-bottom: 2px solid var(--yellow); 
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-title { color: white; font-weight: 900; font-size: 1.4rem; text-transform: uppercase; }

        /* CARDS PRODOTTI (image_0e9507) */
        .grid-prodotti { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px; padding: 20px; 
        }
        .card-pro { 
            background: var(--card-dark); border-radius: 12px; overflow: hidden; 
            text-align: center; border-bottom: 3px solid #333; transition: 0.2s;
        }
        .card-pro:hover { border-color: var(--yellow); }
        
        .img-placeholder { 
            width: 100%; height: 120px; background: white; 
            display: flex; align-items: center; justify-content: center;
        }
        .card-body-pro { padding: 15px; }
        .p-name { font-weight: 800; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; }
        
        /* BADGES QUANTITA */
        .badge-qty { 
            background: #222; border: 1px solid #444; border-radius: 5px; 
            padding: 4px 10px; display: inline-flex; align-items: center; gap: 5px;
            font-size: 0.8rem; font-weight: bold;
        }
        .icon-box { color: #00aaff; } /* Colore pacchi */
        .icon-gear { color: var(--yellow); } /* Colore sfusi */

        .total-display { border-top: 1px solid #333; padding-top: 10px; font-weight: 900; font-size: 1.1rem; }

        /* MODALE OPERAZIONI (image_0e980c) */
        .op-box { background: #000; border-radius: 10px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; }
        .btn-qty-round { 
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #444; 
            background: #222; color: var(--yellow); font-size: 1.5rem; font-weight: bold;
        }

        #app-screen { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="mb-4">
            <i class="bi bi-wrench-adjustable-circle text-warning" style="font-size: 4rem;"></i>
        </div>
        <h2 class="fw-bold text-white mb-1">CANTIERE</h2>
        <h2 class="fw-bold mb-4" style="color:var(--yellow)">OFFICINA</h2>
        
        <div class="text-start mb-3">
            <label class="small text-muted text-uppercase fw-bold"><i class="bi bi-person-fill"></i> Identificativo</label>
            <input type="email" id="email" class="form-control bg-black text-white border-secondary p-3" placeholder="user@officina.it">
        </div>
        <div class="text-start mb-4">
            <label class="small text-muted text-uppercase fw-bold"><i class="bi bi-key-fill"></i> Password</label>
            <input type="password" id="password" class="form-control bg-black text-white border-secondary p-3" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button onclick="login()" class="btn-main mb-3">ENTRA NEL SISTEMA</button>
        <div id="login-error" class="text-danger small"></div>
    </div>

    <div id="app-screen">
        <nav class="nav-pro">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-list text-warning fs-3"></i>
                <span class="nav-title">MAGAZZINO</span>
            </div>
            <div class="bg-dark px-3 py-1 rounded text-warning fw-bold small">SIMO</div>
        </nav>

        <div class="p-3">
            <input type="text" class="form-control bg-black text-white border-secondary mb-2" placeholder="ðŸ” Cerca prodotto...">
            <button class="btn btn-outline-warning w-100 fw-bold mb-3"><i class="bi bi-printer"></i> STAMPA GIACENZA</button>
            
            <div id="lista-prodotti" class="grid-prodotti">
                </div>
        </div>
    </div>

    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = "ACCESSO NEGATO";
            else mostraApp();
        }

        function mostraApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').style.display = 'block';
            caricaDati();
            attivaRealtime();
        }

        function attivaRealtime() {
            _supabase.channel('custom').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => {
                caricaDati();
            }).subscribe();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            let html = '';
            data.forEach(p => {
                html += `
                <div class="card-pro">
                    <div class="img-placeholder">
                        <i class="bi bi-box-seam text-secondary fs-1"></i>
                    </div>
                    <div class="card-body-pro">
                        <div class="p-name">${p.nome}</div>
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <div class="badge-qty"><i class="bi bi-archive icon-box"></i> ${p.quantita}</div>
                        </div>
                        <div class="total-display">
                             <button onclick="aggiornaQty(${p.id}, ${p.quantita + 1})" class="btn-qty-round">+</button>
                             <span class="mx-2">${p.quantita}</span>
                             <button onclick="aggiornaQty(${p.id}, ${p.quantita - 1})" class="btn-qty-round">-</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        async function aggiornaQty(id, nuovaQty) {
            if (nuovaQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: nuovaQty }).eq('id', id);
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) mostraApp();
        };
    </script>
</body>
</html>
