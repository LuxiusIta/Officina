<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere Gestionale | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* Nero Cantiere */
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-card h2 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 0.8rem;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            border-color: #ffc107; /* Un tocco di giallo/oro industriale */
            color: #fff;
            box-shadow: none;
        }

        .btn-cantiere {
            background-color: #ffc107;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            padding: 0.8rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-cantiere:hover {
            background-color: #e5ac00;
            transform: translateY(-2px);
        }

        .input-group-text {
            background-color: #333;
            border: 1px solid #444;
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Cantiere</h2>
    <p class="text-center text-secondary small">Gestione Magazzino</p>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label small text-secondary">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Inserisci username" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label small text-secondary">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-cantiere">Accedi</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUB_URL = "jkekmxhrwwidkfoizhde";
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg";
    const supabase = supabase.createClient(SUB_URL, SUB_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // SweetAlert di caricamento
        Swal.fire({
            title: 'Verifica in corso...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading() }
        });

        // Controllo su Supabase
        const { data, error } = await supabase
            .from('utenti_app')
            .select('*')
            .eq('username', user)
            .eq('password', pass)
            .single();

        if (error || !data) {
            Swal.fire({
                icon: 'error',
                title: 'Accesso Negato',
                text: 'Username o Password errati!',
                confirmButtonColor: '#ffc107'
            });
        } else {
            // Successo! Salviamo la sessione (molto semplice)
            localStorage.setItem('cantiere_user', JSON.stringify(data));
            
            Swal.fire({
                icon: 'success',
                title: 'Benvenuto ' + data.username,
                text: 'Accesso autorizzato',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                // Qui reindirizzeremo alla Dashboard
                window.location.href = "dashboard.html"; 
            });
        }
    });
</script>

</body>
</html>
