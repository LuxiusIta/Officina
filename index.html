<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officina Smart - Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* DESIGN INDIPENDENTE - NO GOOGLE FONTS */
        :root { 
            --gold: #D4AF37; 
            --dark-bg: #0f0f0f; 
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
        }

        body { 
            background-color: var(--dark-bg); 
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0;
            padding-bottom: 50px;
        }

        /* BARRA SUPERIORE */
        .navbar-custom { 
            background: #000; 
            border-bottom: 2px solid var(--gold); 
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* SCHERMATA ACCESSO */
        #login-screen { 
            max-width: 400px; 
            margin: 80px auto; 
            padding: 40px; 
            background: var(--card-bg); 
            border-radius: 20px; 
            border: 1px solid #333;
            text-align: center;
        }

        /* TESSERE PRODOTTI (CARDS) */
        .card-prodotto { 
            background: var(--card-bg); 
            border: 1px solid #2a2a2a;
            border-radius: 18px; 
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .nome-pezzo {
            color: var(--gold);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .prezzo-pezzo {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4CAF50; /* Verde per il prezzo */
        }

        /* CONTROLLI + e - */
        .qty-container {
            background: #252525;
            border-radius: 12px;
            padding: 4px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }

        .btn-qty { 
            width: 40px; 
            height: 40px; 
            border-radius: 8px; 
            border: none; 
            background: #333; 
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-plus { background: var(--gold); color: black; font-weight: bold; }
        .btn-qty:active { transform: scale(0.9); }

        .qty-number { 
            font-size: 1.4rem; 
            font-weight: 800; 
            min-width: 45px; 
            text-align: center; 
        }

        .low-stock { color: #ff3b3b !important; }

        #app-screen { display: none; }

        /* INPUT LOGIN */
        .form-control {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px;
        }
        .form-control:focus { background: #222; color: white; border-color: var(--gold); box-shadow: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <i class="bi bi-shield-lock text-warning" style="font-size: 3rem;"></i>
        <h3 class="fw-bold mt-3" style="color:var(--gold)">OFFICINA SMART</h3>
        <p class="text-muted small">Inserisci le credenziali per entrare</p>
        
        <input type="email" id="email" class="form-control mb-3 mt-4" placeholder="Email">
        <input type="password" id="password" class="form-control mb-4" placeholder="Password">
        <button onclick="login()" class="btn btn-warning w-100 py-2 fw-bold">ACCEDI</button>
        <div id="login-error" class="text-danger mt-3 small"></div>
    </div>

    <div id="app-screen">
        <nav class="navbar navbar-custom mb-3">
            <div class="container-fluid d-flex justify-content-between">
                <span class="fw-bold" style="color:var(--gold)">üõ†Ô∏è MAGAZZINO LIVE</span>
                <button class="btn btn-warning btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#modalAggiungi">+ NUOVO</button>
            </div>
        </nav>

        <div class="container">
            <div id="lista-prodotti" class="row g-2">
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalAggiungi" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white" style="border: 1px solid var(--gold); border-radius: 20px;">
                <div class="modal-body p-4">
                    <h5 class="fw-bold mb-4">Aggiungi al Magazzino</h5>
                    <input type="text" id="addNome" class="form-control mb-3" placeholder="Nome Articolo">
                    <input type="number" id="addQuantita" class="form-control mb-3" placeholder="Quantit√†" value="1">
                    <input type="number" id="addPrezzo" class="form-control mb-4" placeholder="Prezzo ‚Ç¨">
                    <button onclick="salvaNuovoProdotto()" class="btn btn-warning w-100 py-2 fw-bold">SALVA ARTICOLO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const URL_S = 'https://jkekmxhrwwidkfoizhde.supabase.co';
        const KEY_S = 'sb_publishable_XrgaVytrjL8CpZVy1xhRmw_rbsmc4f1';
        const _supabase = supabase.createClient(URL_S, KEY_S);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = "Errore: controlla i dati";
            else mostraApp();
        }

        function mostraApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            caricaDati();
            attivaRealtime(); 
        }

        function attivaRealtime() {
            _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'prodotti' }, () => {
                caricaDati(); 
            }).subscribe();
        }

        async function caricaDati() {
            const { data } = await _supabase.from('prodotti').select('*').order('nome');
            let html = '';
            data.forEach(p => {
                const stockColor = p.quantita <= 2 ? 'low-stock' : '';
                html += `
                <div class="col-12 col-md-6">
                    <div class="card-prodotto">
                        <div class="d-flex justify-content-between align-items-center">
                            <div style="max-width: 50%;">
                                <div class="nome-pezzo">${p.nome}</div>
                                <div class="prezzo-pezzo">‚Ç¨ ${p.prezzo}</div>
                            </div>
                            <div class="qty-container">
                                <button onclick="aggiornaQty(${p.id}, ${p.quantita - 1})" class="btn-qty text-danger">-</button>
                                <span class="qty-number ${stockColor}">${p.quantita}</span>
                                <button onclick="aggiornaQty(${p.id}, ${p.quantita + 1})" class="btn-qty btn-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('lista-prodotti').innerHTML = html;
        }

        async function aggiornaQty(id, nuovaQty) {
            if (nuovaQty < 0) return;
            await _supabase.from('prodotti').update({ quantita: nuovaQty }).eq('id', id);
        }

        async function salvaNuovoProdotto() {
            const nome = document.getElementById('addNome').value;
            const quantita = parseInt(document.getElementById('addQuantita').value);
            const prezzo = parseFloat(document.getElementById('addPrezzo').value);
            if(!nome) return;
            await _supabase.from('prodotti').insert([{ nome, quantita, prezzo }]);
            bootstrap.Modal.getInstance(document.getElementById('modalAggiungi')).hide();
        }

        window.onload = async () => {
            const { data } = await _supabase.auth.getSession();
            if (data.session) mostraApp();
        };
    </script>
</body>
</html>
