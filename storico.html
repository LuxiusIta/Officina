<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Storico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; }
        body { background-color: var(--cantiere-dark); color: #fff; font-family: 'Inter', sans-serif; }
        .navbar { background: #000; border-bottom: 2px solid var(--cantiere-gold); }
        .admin-only { display: none; }
        .table-dark { background: #1e1e1e; border-radius: 12px; }
        
        /* Widget Chat */
        #chat-widget { position: fixed; bottom: 85px; right: 20px; width: 320px; height: 400px; background: #1e1e1e; border: 2px solid var(--cantiere-gold); border-radius: 15px; display: none; flex-direction: column; z-index: 1000; }
        #chat-body { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 6px 10px; border-radius: 8px; font-size: 0.85rem; max-width: 80%; }
        .msg-me { background: var(--cantiere-gold); color: #000; align-self: flex-end; }
        .msg-them { background: #333; align-self: flex-start; }
        #chat-toggle { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--cantiere-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; z-index: 1001; color: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="dashboard.html"><i class="bi bi-cone-striped text-warning"></i> CANTIERE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-white" href="movimenti.html">Movimenti</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" href="prodotti.html">Prodotti</a></li>
                <li class="nav-item admin-only"><a class="nav-link text-warning" href="utenti.html">Utenti</a></li>
            </ul>
            <div class="text-end me-3 text-white">
                <small class="text-secondary d-block text-uppercase" style="font-size: 0.6rem;">Operatore</small>
                <span id="nomeUtente" class="fw-bold text-warning">...</span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="fw-bold text-warning mb-4">REGISTRO MOVIMENTI</h3>
    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
                <tr class="text-warning">
                    <th>Data</th><th>Operatore</th><th>Tipo</th><th>Prodotto</th><th>Quantit√†</th>
                </tr>
            </thead>
            <tbody id="storicoBody"></tbody>
        </table>
    </div>
</div>

<div id="chat-toggle" onclick="toggleChat()"><i class="bi bi-chat-dots-fill"></i></div>
<div id="chat-widget">
    <div class="p-2 border-bottom border-warning d-flex justify-content-between text-white">
        <small class="fw-bold text-warning">CHAT LIVE</small>
        <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
    </div>
    <div id="chat-body"></div>
    <div class="p-2 bg-black"><div class="input-group input-group-sm">
        <input type="text" id="chatIn" class="form-control bg-dark text-white border-secondary" placeholder="Scrivi...">
        <button class="btn btn-warning" onclick="send()"><i class="bi bi-send"></i></button>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const user = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!user) location.href='index.html';
    document.getElementById('nomeUtente').innerText = user.username.toUpperCase();
    if(user.ruolo === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');

    const _supabase = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");

    async function loadStorico() {
        const { data } = await _supabase.from('movimenti').select('*, prodotti(nome_prodotto), utenti_app(username)').order('data_movimento', { ascending: false });
        document.getElementById('storicoBody').innerHTML = data.map(m => `
            <tr>
                <td class="small">${new Date(m.data_movimento).toLocaleString()}</td>
                <td>${m.utenti_app?.username || '---'}</td>
                <td><span class="badge ${m.tipo_movimento==='CARICO'?'bg-success':'bg-danger'}">${m.tipo_movimento}</span></td>
                <td class="fw-bold">${m.prodotti?.nome_prodotto}</td>
                <td class="text-warning">${m.quantita_pezzi} PZ</td>
            </tr>
        `).join('');
    }

    function toggleChat() { 
        const w = document.getElementById('chat-widget');
        w.style.display = (w.style.display==='flex') ? 'none' : 'flex';
        if(w.style.display==='flex') loadMsgs();
    }
    async function loadMsgs() {
        const { data } = await _supabase.from('chat_interna').select('*, utenti_app(username)').order('creato_at', { ascending: true }).limit(20);
        document.getElementById('chat-body').innerHTML = data.map(m => `<div class="msg ${m.utente_id===user.id?'msg-me':'msg-them'}"><small style="font-size:0.6rem; display:block"><b>${m.utenti_app?.username}</b></small>${m.messaggio}</div>`).join('');
        const b = document.getElementById('chat-body'); b.scrollTop = b.scrollHeight;
    }
    async function send() {
        const i = document.getElementById('chatIn'); if(!i.value) return;
        await _supabase.from('chat_interna').insert([{ utente_id: user.id, messaggio: i.value }]);
        i.value = '';
    }
    _supabase.channel('ch2').on('postgres_changes', {event:'INSERT', schema:'public', table:'chat_interna'}, () => loadMsgs()).subscribe();
    
    loadStorico();
</script>
</body>
</html>
