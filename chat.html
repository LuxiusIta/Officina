<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantiere | Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --cantiere-gold: #ffc107; --cantiere-dark: #121212; }
        body { background-color: var(--cantiere-dark); color: #fff; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .messaggio { max-width: 80%; margin-bottom: 15px; padding: 12px; border-radius: 15px; position: relative; }
        .mio { align-self: flex-end; background: var(--cantiere-gold); color: #000; border-bottom-right-radius: 2px; }
        .altrui { align-self: flex-start; background: #333; color: #fff; border-bottom-left-radius: 2px; }
        .msg-info { font-size: 0.7rem; opacity: 0.7; margin-bottom: 4px; display: block; }
        .input-area { background: #000; padding: 20px; border-top: 1px solid #333; }
        .form-control { background: #222; border: 1px solid #444; color: #fff; }
        .form-control:focus { background: #222; color: #fff; border-color: var(--cantiere-gold); box-shadow: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black p-3 border-bottom border-warning">
    <div class="container-fluid">
        <a href="dashboard.html" class="text-warning text-decoration-none fw-bold"><i class="bi bi-arrow-left"></i> CHAT CANTIERE</a>
        <span id="userBadge" class="badge bg-dark text-warning"></span>
    </div>
</nav>

<div class="chat-container" id="chatBox">
    </div>

<div class="input-area">
    <div class="input-group">
        <input type="text" id="msgInput" class="form-control" placeholder="Scrivi un messaggio..." onkeypress="if(event.key==='Enter') invia()">
        <button class="btn btn-warning fw-bold" onclick="invia()"><i class="bi bi-send"></i></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const user = JSON.parse(localStorage.getItem('cantiere_user'));
    if(!user) location.href='index.html';
    document.getElementById('userBadge').innerText = user.username.toUpperCase();

    const _supabase = supabase.createClient("https://jkekmxhrwwidkfoizhde.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprZWtteGhyd3dpZGtmb2l6aGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NjEwMTcsImV4cCI6MjA4NzAzNzAxN30.U_XxfpAR76Y7bhB_DdUu2CMeuIarR4158dgwITFRWAg");

    async function caricaMessaggi() {
        const { data } = await _supabase.from('chat_interna').select('*, utenti_app(username)').order('creato_at', { ascending: true }).limit(50);
        const box = document.getElementById('chatBox');
        box.innerHTML = data.map(m => `
            <div class="messaggio ${m.utente_id === user.id ? 'mio' : 'altrui'}">
                <span class="msg-info"><b>${m.utenti_app.username}</b> â€¢ ${new Date(m.creato_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                ${m.messaggio}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    async function invia() {
        const text = document.getElementById('msgInput').value;
        if(!text) return;
        await _supabase.from('chat_interna').insert([{ utente_id: user.id, messaggio: text }]);
        document.getElementById('msgInput').value = '';
    }

    // REALTIME: Ascolta nuovi messaggi
    _supabase.channel('chat-live').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_interna' }, () => {
        caricaMessaggi();
    }).subscribe();

    caricaMessaggi();
</script>
</body>
</html>
